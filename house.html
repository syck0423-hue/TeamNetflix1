<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .background {
      position: relative;
      width: 926px;
      height: 574px;
      overflow: hidden;
    }

    /* ë°°ê²½ (11.png) */
    .bg-image {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: url('img/house/11.png') no-repeat center/cover;
      opacity: 0; /* ì²˜ìŒì—” ìˆ¨ê¹€ */
      transition: opacity 0.4s ease;
      z-index: 1;
    }

    /* ë®ê°œ (22.png) */
    .mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 926px;
      height: 574px;
      background: url('img/house/22.png') no-repeat center/cover;
      pointer-events: none;
      z-index: 2;
    }

    /* ë§ˆìš°ìŠ¤ë¥¼ ë”°ë¼ë‹¤ë‹ˆëŠ” ì´ë¯¸ì§€ */
    #light {
      position: absolute;
      width: 110px;
      height: 110px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="background" id="bg">
    <div class="bg-image" id="bgImage"></div>
    <div class="mask" id="mask"></div>
    <img id="light" src="img/house/stick.png" alt="light">
  </div>

  <script>
    const bg = document.getElementById('bg');
    const mask = document.getElementById('mask');
    const light = document.getElementById('light');
    const bgImage = document.getElementById('bgImage');

    const offsetX = 50;
    const offsetY = 50;

    // 1ï¸âƒ£ 1.png ë¨¼ì € ë¡œë“œ
    const preloadMask = new Image();
    preloadMask.src = 'img/house/22.png';

    preloadMask.onload = () => {
      console.log('22.png loaded');

      // 2ï¸âƒ£ 1.png ë¡œë“œ ì™„ë£Œ í›„ 2.png ë¡œë“œ ì‹œì‘
      const preloadBg = new Image();
      preloadBg.src = 'img/house/11.png';

      preloadBg.onload = () => {
        console.log('11.png loaded');
        // 3ï¸âƒ£ ì‹¤ì œ ë°°ê²½ í‘œì‹œ
        bgImage.style.opacity = 1;
      };
    };

    // ğŸ¯ ë§ˆìš°ìŠ¤ ì´ë™ ì´ë²¤íŠ¸
    bg.addEventListener('mousemove', e => {
      const rect = bg.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      const lightRect = light.getBoundingClientRect();
      const radius = lightRect.width / 2;

      // ì´ë¯¸ì§€ ì´ë™
      light.style.left = `${mouseX + offsetX}px`;
      light.style.top = `${mouseY + offsetY}px`;

      // ì›í˜• êµ¬ë©
      mask.style.maskImage = `
        radial-gradient(
          circle ${radius}px at ${mouseX}px ${mouseY}px,
          transparent 0,
          transparent ${radius - 1}px,
          black ${radius}px
        )
      `;
      mask.style.webkitMaskImage = mask.style.maskImage;
    });
  </script>
