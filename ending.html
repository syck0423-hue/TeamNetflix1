<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>엔딩 크레딧 (926×574)</title>
<style>
  /* 레이아웃 고정 크기 */
  :root{
    --width: 926px;
    --height: 574px;

    /* 조절 가능한 값들 */
    --bg-color: #000;
    --text-color: #f5f5f5;
    --accent: #ffcc00;
    --font-family: "Noto Sans KR", "Helvetica Neue", Arial, sans-serif;

    /* 애니메이션(기본 속도: 초 단위) */
    --scroll-duration: 28s;
    --credits-gap: 28px; /* 섹션간 여백 */
  }

  html,body{
    height:100%;
    margin:0;
    background:#111; /* 페이지 배경 (디스플레이용) */
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:var(--font-family);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* 캔버스 */
  .credits-stage{
    width:var(--width);
    height:var(--height);
    background:var(--bg-color);
    color:var(--text-color);
    position:relative;
    overflow:hidden;
    box-shadow:0 8px 30px rgba(0,0,0,0.7);
    border-radius:6px;
  }

  /* 내부 마스크(스크롤영역) */
  .credits-viewport{
    position:absolute;
    inset:0;
    display:flex;
    align-items:flex-start;
    justify-content:center;
    overflow:hidden;
    pointer-events:auto;
  }

  /* 스크롤되는 컨텐츠 래퍼 */
  .credits-track{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    width:86%; /* 텍스트 너비(조정가능) */
    text-align:center;
    will-change:transform;
    /* 애니메이션: 아래에서 위로 이동 */
    animation-name:credits-scroll;
    animation-timing-function:linear;
    animation-duration:var(--scroll-duration);
    animation-fill-mode:forwards;
  }

  /* 마우스 오버시 애니메이션 일시정지 */
  .credits-stage.paused .credits-track,
  .credits-track.pause {
    animation-play-state:paused !important;
  }

  @keyframes credits-scroll {
    0%   { transform: translate(-50%, 100%); } /* 시작: 화면 아래 */
    100% { transform: translate(-50%, -100%); } /* 끝: 화면 위 */
  }

  /* 텍스트 스타일 */
  .credits-section {
    margin-bottom: var(--credits-gap);
  }

  .credits-title {
    font-size: 28px;
    letter-spacing: 2px;
    font-weight:700;
    color:var(--accent);
    margin-bottom:12px;
  }

  .credits-role {
    font-size: 18px;
    text-transform:uppercase;
    letter-spacing:1px;
    opacity:0.95;
    margin-bottom:6px;
  }

  .credits-name {
    font-size:22px;
    font-weight:600;
    margin-bottom:2px;
  }

  .credits-small {
    font-size:14px;
    opacity:0.85;
  }

  /* 작은 캡션/끝 텍스트 */
  .credits-end{
    margin-top: 6px;
    font-size: 13px;
    opacity:0.7;
  }

  /* 컨트롤 바(하단, 크레딧 박스 안) */
  .controls {
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    bottom:12px;
    display:flex;
    gap:10px;
    align-items:center;
    background: rgba(255,255,255,0.04);
    padding:8px 12px;
    border-radius:999px;
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px);
    z-index:40;
  }
  .controls button {
    background:transparent;
    color:var(--text-color);
    border:0;
    padding:6px 10px;
    cursor:pointer;
    font-size:14px;
  }
  .controls button:hover{ opacity:0.9; }
  .controls input[type="range"]{
    width:180px;
  }
  .controls .label {
    color: #bbb;
    font-size:12px;
    margin-left:6px;
    margin-right:6px;
  }

  /* 헤더/로고 위치 예시 (원하면 사용) */
  .top-left-logo{
    position:absolute;
    left:14px;
    top:12px;
    color: #666;
    font-size:12px;
    opacity:0.7;
  }

  /* 모바일/작은 화면 표시를 위한 축소 모드 (중앙 표시 유지) */
  @media (max-width:1000px){
    :root{ --width:86vw; }
    .credits-stage{ width:var(--width); }
  }

</style>
</head>
<body>

<div class="credits-stage" id="creditsStage" aria-label="엔딩 크레딧">
  <div class="top-left-logo">Production</div>

  <div class="credits-viewport" id="viewport">
    <div class="credits-track" id="creditsTrack">
      <!-- 여기서부터 실제 크레딧 텍스트: 필요하면 편집하세요 -->
      <div class="credits-section">
        <div class="credits-title">CAST</div>
        <div class="credits-role">Lead</div>
        <div class="credits-name">김철수</div>
        <div class="credits-role">Supporting</div>
        <div class="credits-name">이영희</div>
      </div>

      <div class="credits-section">
        <div class="credits-title">CREW</div>
        <div class="credits-role">Director</div>
        <div class="credits-name">박감독</div>
        <div class="credits-role">Producer</div>
        <div class="credits-name">송프로듀서</div>
      </div>

      <div class="credits-section">
        <div class="credits-title">MUSIC</div>
        <div class="credits-role">Composer</div>
        <div class="credits-name">MUSICIAN NAME</div>
      </div>

      <div class="credits-section">
        <div class="credits-title">SPECIAL THANKS</div>
        <div class="credits-name">모두에게 감사드립니다</div>
        <div class="credits-small">Made with ♥</div>
      </div>

      <!-- 끝 텍스트 -->
      <div class="credits-section">
        <div class="credits-role credits-end">THE END</div>
      </div>
    </div>
  </div>

  <!-- 컨트롤 바 -->
  <div class="controls" id="controls">
    <button id="btnPlayPause" title="재생/일시정지">⏸︎</button>
    <div class="label">속도</div>
    <input type="range" id="speedRange" min="8" max="60" step="1" value="28" />
    <div class="label" id="speedValue">28s</div>
    <button id="btnRestart" title="다시 시작">⟲</button>
  </div>
</div>

<script>
  // 요소
  const stage = document.getElementById('creditsStage');
  const track = document.getElementById('creditsTrack');
  const playPauseBtn = document.getElementById('btnPlayPause');
  const restartBtn = document.getElementById('btnRestart');
  const speedRange = document.getElementById('speedRange');
  const speedValue = document.getElementById('speedValue');

  // 상태
  let isPaused = false;

  // 재생/일시정지 토글
  function togglePlayPause(){
    if(isPaused){
      track.style.animationPlayState = 'running';
      stage.classList.remove('paused');
      playPauseBtn.textContent = '⏸︎';
      isPaused = false;
    } else {
      track.style.animationPlayState = 'paused';
      stage.classList.add('paused');
      playPauseBtn.textContent = '▶';
      isPaused = true;
    }
  }

  playPauseBtn.addEventListener('click', togglePlayPause);

  // 마우스 오버로 일시정지 (직관적 제어)
  stage.addEventListener('mouseenter', ()=>{
    track.classList.add('pause');
  });
  stage.addEventListener('mouseleave', ()=>{
    track.classList.remove('pause');
  });

  // 속도 조절 (애니메이션 지속시간 변경)
  function setSpeed(seconds){
    // CSS 변수 변경
    track.style.animationDuration = `${seconds}s`;
    speedValue.textContent = `${seconds}s`;
  }
  speedRange.addEventListener('input', (e)=>{
    setSpeed(e.target.value);
  });

  // 재시작: 애니메이션을 리트리거 하기 위해 노드 리플로우 트릭 사용
  restartBtn.addEventListener('click', ()=>{
    // 일시정지 제거하고 리셋
    track.style.animation = 'none';
    // 강제 리플로우
    void track.offsetWidth;
    // 재할당 (키프레임 이름 그대로)
    const dur = speedRange.value + 's';
    track.style.animation = `credits-scroll ${dur} linear forwards`;
    // 재생상태 반영
    if(isPaused){
      togglePlayPause(); // 재생으로 전환
    }
  });

  // 초기값 sync
  setSpeed(speedRange.value);

  // (선택) 자동으로 컨트롤 가리기 - UI가 거슬리면 주석처리
  let hideTimer = null;
  function showControls(){
    const c = document.getElementById('controls');
    c.style.opacity = 1;
    if(hideTimer) clearTimeout(hideTimer);
    hideTimer = setTimeout(()=> c.style.opacity = 0.06, 3000);
  }
  stage.addEventListener('mousemove', showControls);
  showControls();

  /* 편집 가이드
    - 크레딧 텍스트는 #creditsTrack 내부의 .credits-section 요소들을 편집하면 됩니다.
    - 섹션(타이틀/역할/이름)은 클래스 스타일을 참고해 조정하세요.
    - 전체 길이에 따라 --scroll-duration 값을 늘리면 더 천천히 흘러갑니다.
    - --width, --height를 바꾸면 캔버스 크기 조정됩니다.
  */

</script>
</body>
</html>
