<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ëª¨ì ë§ˆìˆ </title>
<style>
  body {
    background: white;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 574px;
    overflow: hidden;
  }

  .stage {
    position: relative;
    width: 926px;
    height: 574px;
    background: url("img/magic/bg.gif");
    overflow: hidden;
  }

  /* ì•„ì´í…œ */
  .item {
    position: absolute;
    bottom: 130px;
    left: 310px;
    width: 140px; /* ğŸ‘ˆ ì•„ì´í…œ ê¸°ë³¸ í¬ê¸° ì¦ê°€ */
    height: 140px;
    transform: translateX(-50%) scale(0.2);
    opacity: 0;
    transition: transform 1.2s ease-out, opacity 0.8s ease-out;
    z-index: 1;
    pointer-events: none;
  }

  .item.show {
    opacity: 1;
    transform: translateX(-50%) translateY(-150px) scale(1.2); /* ğŸ‘ˆ ì¢€ ë” í¬ê²Œ, ìœ„ë¡œ ë” ë†’ì´ */
  }

  /* ëª¨ì */
  .hat {
    position: absolute;
    bottom: 8px;
    left: 150px;
    width: 324px;
    height: 256px;
    z-index: 2;
    cursor: url("/TeamNetflix1/img/cur/magic.png"), auto;
    transition: filter 0.2s;
  }

  .hat:hover {
    filter: brightness(0.8);
  }

  /* ëª¨ì í”ë“¤ê¸° ì• ë‹ˆë©”ì´ì…˜ */
  @keyframes shake {
    0% { transform: translate(0, 0) rotate(0deg); }
    20% { transform: translate(-5px, 0) rotate(-2deg); }
    40% { transform: translate(5px, 0) rotate(2deg); }
    60% { transform: translate(-4px, 0) rotate(-1.5deg); }
    80% { transform: translate(4px, 0) rotate(1.5deg); }
    100% { transform: translate(0, 0) rotate(0deg); }
  }

  .hat.shake {
    animation: shake 0.4s;
  }
</style>
</head>
<body>

<div class="stage">
  <img class="item" id="magic-item" src="" alt="">
  <img class="hat" id="magic-hat" src="img/magic/hat.png" alt="hat">
</div>

<script>
  // ë“±ì¥ ìˆœì„œ: 1 â†’ 3 â†’ 6 â†’ 2 â†’ 7 â†’ 4 â†’ 5 â†’ 8
  const items = [
    "img/magic/1.png",
    "img/magic/3.png",
    "img/magic/6.png",
    "img/magic/2.png",
    "img/magic/7.png",
    "img/magic/4.png",
    "img/magic/5.png",
    "img/magic/8.png"
  ];

  const hat = document.getElementById("magic-hat");
  const item = document.getElementById("magic-item");

  let isAnimating = false;
  let currentIndex = 0; // í˜„ì¬ ì•„ì´í…œ ì¸ë±ìŠ¤ (0~7)

  hat.addEventListener("click", () => {
    if (isAnimating) {
      hat.classList.add("shake");
      setTimeout(() => hat.classList.remove("shake"), 400);
      return;
    }

    if (currentIndex >= items.length) {
      hat.classList.add("shake");
      setTimeout(() => hat.classList.remove("shake"), 400);
      return;
    }

    isAnimating = true;

    const selectedSrc = items[currentIndex];
    currentIndex++;

    item.src = selectedSrc;
    item.classList.remove("show");
    void item.offsetWidth; // transition ì¬ì ìš©
    item.classList.add("show");

    // ì•„ì´í…œì´ í™”ë©´ì— ë‚¨ëŠ” ì‹œê°„ ëŠ˜ë¦¼ (ê¸°ì¡´ 2000 â†’ 3500)
    setTimeout(() => {
      item.classList.remove("show");
      setTimeout(() => {
        isAnimating = false;
      }, 800); // ì‚¬ë¼ì§€ëŠ” íŠ¸ëœì§€ì…˜ ì‹œê°„
    }, 3500);
  });
</script>

</body>
</html>
