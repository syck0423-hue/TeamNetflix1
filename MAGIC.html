<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>모자 마술</title>
<style>
  body {
    background: white;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 574px;
    overflow: hidden;
  }

  .stage {
    position: relative;
    width: 926px;
    height: 574px;
    background: url("img/magic/bg.gif");
    overflow: hidden;
  }

  /* 아이템 */
  .item {
    position: absolute;
    bottom: 130px;
    left: 310px;
    width: 100px;
    height: 100px;
    transform: translateX(-50%) scale(0.2);
    opacity: 0;
    transition: transform 1s ease-out, opacity 0.5s ease-out;
    z-index: 1;
    pointer-events: none;
  }

  .item.show {
    opacity: 1;
    transform: translateX(-50%) translateY(-160px) scale(1);
  }

  /* 모자 */
  .hat {
    position: absolute;
    bottom: 8px;
    left: 150px;
    width: 324px;
    height: 256px;
    z-index: 2;
    cursor: url("/TeamNetflix1/img/cur/magic.png"), auto;
    transition: filter 0.2s;
  }

  .hat:hover {
    filter: brightness(0.8);
  }

  /* 모자 흔들기 애니메이션 */
  @keyframes shake {
    0% { transform: translate(0, 0) rotate(0deg); }
    20% { transform: translate(-5px, 0) rotate(-2deg); }
    40% { transform: translate(5px, 0) rotate(2deg); }
    60% { transform: translate(-4px, 0) rotate(-1.5deg); }
    80% { transform: translate(4px, 0) rotate(1.5deg); }
    100% { transform: translate(0, 0) rotate(0deg); }
  }

  .hat.shake {
    animation: shake 0.4s;
  }
</style>
</head>
<body>

<div class="stage">
  <img class="item" id="magic-item" src="" alt="">
  <img class="hat" id="magic-hat" src="img/magic/hat.png" alt="hat">
</div>

<script>
  // 등장 순서: 1 → 3 → 6 → 2 → 7 → 4 → 5 → 8
  const items = [
    "img/magic/1.png",
    "img/magic/3.png",
    "img/magic/6.png",
    "img/magic/2.png",
    "img/magic/7.png",
    "img/magic/4.png",
    "img/magic/5.png",
    "img/magic/8.png"
  ];

  const hat = document.getElementById("magic-hat");
  const item = document.getElementById("magic-item");

  let isAnimating = false;
  let currentIndex = 0; // 현재 아이템 인덱스 (0~7)

  hat.addEventListener("click", () => {
    if (isAnimating) {
      // 이미 애니메이션 중이면 흔들기만
      hat.classList.add("shake");
      setTimeout(() => hat.classList.remove("shake"), 400);
      return;
    }

    // 이미 모든 아이템을 다 뽑았다면 흔들기만
    if (currentIndex >= items.length) {
      hat.classList.add("shake");
      setTimeout(() => hat.classList.remove("shake"), 400);
      return;
    }

    isAnimating = true;

    // 순서대로 아이템 등장
    const selectedSrc = items[currentIndex];
    currentIndex++;

    item.src = selectedSrc;
    item.classList.remove("show");
    void item.offsetWidth; // transition 재적용
    item.classList.add("show");

    // 2초 후 아이템 사라짐
    setTimeout(() => {
      item.classList.remove("show");
      setTimeout(() => {
        isAnimating = false;
      }, 500); // 사라지는 트랜지션 시간
    }, 2000);
  });
</script>

</body>
</html>
