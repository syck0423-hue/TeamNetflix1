<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ëª¨ì ë§ˆìˆ </title>
<style>
  body {
    background: white;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 574px;
    overflow: hidden;
  }
  html, body {
    cursor: url("/TeamNetflix1/img/cur/basic_cur.png"), auto;
  }

  .stage {
    position: relative;
    width: 926px;
    height: 574px;
    background: url("img/magic/bg.gif");
    overflow: hidden;
  }

  /* ì•„ì´í…œ */
  .item {
    position: absolute;
    bottom: 130px;
    left: 310px;
    width: 100px;
    height: 100px;
    transform: translateX(-50%) scale(0.2);
    opacity: 0;
    transition: transform 1s ease-out, opacity 0.5s ease-out;
    z-index: 1;
    pointer-events: none;
  }

  .item.show {
    opacity: 1;
    transform: translateX(-50%) translateY(-160px) scale(1);
  }

  /* ëª¨ì (ì•ë©´ ì´ë¯¸ì§€) */
  .hat {
    position: absolute;
    bottom: 8px;
    left: 150px;
    width: 324px;
    height: 256px;
    transform: none;
    z-index: 2;
    cursor: url("/TeamNetflix1/img/cur/magic.png"), auto;
    transition: filter 0.2s;
  }

  .hat:hover {
    filter: brightness(0.8);
  }

  /* ëª¨ì ì§„ë™ ì• ë‹ˆë©”ì´ì…˜ */
  @keyframes shake {
    0% { transform: translate(0, 0) rotate(0deg); }
    20% { transform: translate(-5px, 0) rotate(-2deg); }
    40% { transform: translate(5px, 0) rotate(2deg); }
    60% { transform: translate(-4px, 0) rotate(-1.5deg); }
    80% { transform: translate(4px, 0) rotate(1.5deg); }
    100% { transform: translate(0, 0) rotate(0deg); }
  }

  .hat.shake {
    animation: shake 0.4s;
  }
</style>
</head>
<body>

<div class="stage">
  <img class="item" id="magic-item" src="" alt="">
  <img class="hat" id="magic-hat" src="img/magic/hat.png" alt="hat">
</div>

<script>
  const items = [
    { src: "img/magic/20.png", prob: 11 },
    { src: "img/magic/15-1.png", prob: 11 },
    { src: "img/magic/15-2.png", prob: 11 },
    { src: "img/magic/15-3.png", prob: 11 },
    { src: "img/magic/15-4.png", prob: 11 },
    { src: "img/magic/10.png", prob: 11 },
    { src: "img/magic/3-1.png", prob: 11 },
    { src: "img/magic/3-2.png", prob: 11 },
    { src: "img/magic/2-1.png", prob: 11 },
    { src: "img/magic/2-2.png", prob: 1 },
  ];

  const hat = document.getElementById("magic-hat");
  const item = document.getElementById("magic-item");

  let isAnimating = false;

  hat.addEventListener("click", () => {
    if (isAnimating) {
      // ì´ë¯¸ ì• ë‹ˆë©”ì´ì…˜ ì¤‘ì´ë©´ ëª¨ìë§Œ ì‚´ì§ í”ë“¤ë¦¼
      hat.classList.add("shake");
      setTimeout(() => hat.classList.remove("shake"), 400);
      return;
    }

    isAnimating = true;

    // í™•ë¥  ê³„ì‚°
    const rand = Math.random() * 100;
    let cumulative = 0;
    let selected = items[0];
    for (let i = 0; i < items.length; i++) {
      cumulative += items[i].prob;
      if (rand <= cumulative) {
        selected = items[i];
        break;
      }
    }

    // ì•„ì´í…œ ì„¸íŒ… ë° ë“±ì¥
    item.src = selected.src;
    item.classList.remove("show");
    void item.offsetWidth; // íŠ¸ëœì§€ì…˜ ë¦¬ì…‹
    item.classList.add("show");

    // ğŸ§™ ì• ë‹ˆë©”ì´ì…˜ íƒ€ì´ë° ì œì–´
    // 1) ì˜¬ë¼ì˜¤ëŠ” ë° 1ì´ˆ, 
    // 2) ì ê¹ ë–  ìˆë‹¤ê°€ 
    // 3) ë‚´ë ¤ê°€ë©° ì‚¬ë¼ì§ (opacity 0)
    setTimeout(() => {
      item.style.transition = "transform 1s ease-in, opacity 0.5s ease-in";
      item.style.opacity = 0;
      item.style.transform = "translateX(-50%) translateY(0) scale(0.2)";
    }, 1500); // 1.5ì´ˆ ë– ìˆëŠ” ìƒíƒœ ìœ ì§€

    // 3) ëª¨ë“  ì• ë‹ˆë©”ì´ì…˜ì´ ëë‚œ ë’¤ì— ë‹¤ìŒ í´ë¦­ ê°€ëŠ¥
    setTimeout(() => {
      // transition ì›ë˜ëŒ€ë¡œ ë³µêµ¬
      item.style.transition = "transform 1s ease-out, opacity 0.5s ease-out";
      isAnimating = false;
    }, 3000); // ì „ì²´ ì£¼ê¸° 3ì´ˆ ì •ë„
  });
</script>

</body>
</html>
