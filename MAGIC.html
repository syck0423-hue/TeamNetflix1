<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>모자 마술</title>
<style>
  body {
    background: white;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 574px;
    overflow: hidden;
  }
  html, body {
    cursor: url("/TeamNetflix1/img/cur/basic_cur.png"), auto;
  }

  .stage {
    position: relative;
    width: 926px;
    height: 574px;
    background: url("img/magic/bg.gif");
    overflow: hidden;
  }

  /* 아이템 */
  .item {
    position: absolute;
    bottom: 130px;
    left: 310px;
    width: 100px;
    height: 100px;
    transform: translateX(-50%) scale(0.2);
    opacity: 0;
    transition: transform 1s ease-out, opacity 0.5s ease-out;
    z-index: 1;
    pointer-events: none;
  }

  .item.show {
    opacity: 1;
    transform: translateX(-50%) translateY(-160px) scale(1);
  }

  /* 모자 (앞면 이미지) */
  .hat {
    position: absolute;
    bottom: 8px;
    left: 150px;
    width: 324px;
    height: 256px;
    transform: none;
    z-index: 2;
    cursor: url("/TeamNetflix1/img/cur/magic.png"), auto;
    transition: filter 0.2s;
  }

  .hat:hover {
    filter: brightness(0.8);
  }

  /* 모자 진동 애니메이션 */
  @keyframes shake {
    0% { transform: translate(0, 0) rotate(0deg); }
    20% { transform: translate(-5px, 0) rotate(-2deg); }
    40% { transform: translate(5px, 0) rotate(2deg); }
    60% { transform: translate(-4px, 0) rotate(-1.5deg); }
    80% { transform: translate(4px, 0) rotate(1.5deg); }
    100% { transform: translate(0, 0) rotate(0deg); }
  }

  .hat.shake {
    animation: shake 0.4s;
  }
</style>
</head>
<body>

<div class="stage">
  <img class="item" id="magic-item" src="" alt="">
  <img class="hat" id="magic-hat" src="img/magic/hat.png" alt="hat">
</div>

<script>
  const items = [
    { src: "img/magic/1.png", prob: 12.5 },
    { src: "img/magic/2.png", prob: 12.5 },
    { src: "img/magic/3.png", prob: 12.5 },
    { src: "img/magic/4.png", prob: 12.5 },
    { src: "img/magic/5.png", prob: 12.5 },
    { src: "img/magic/6.png", prob: 12.5 },
    { src: "img/magic/7.png", prob: 12.5 },
    { src: "img/magic/8.png", prob: 12.5 },
  ];

  const hat = document.getElementById("magic-hat");
  const item = document.getElementById("magic-item");

  let isAnimating = false;

  hat.addEventListener("click", () => {
    if (isAnimating) {
      hat.classList.add("shake");
      setTimeout(() => hat.classList.remove("shake"), 400);
      return;
    }

    isAnimating = true;

    // 랜덤 아이템 선택
    const rand = Math.random() * 100;
    let cumulative = 0;
    let selected = items[0];

    for (let i = 0; i < items.length; i++) {
      cumulative += items[i].prob;
      if (rand <= cumulative) {
        selected = items[i];
        break;
      }
    }

    // 아이템 등장
    item.src = selected.src;
    item.classList.remove("show");
    void item.offsetWidth; // transition 재적용
    item.classList.add("show");

    // 🕒 애니메이션 타이밍 제어
    // 2초 동안 등장 후 사라지는 애니메이션을 기다린 다음 다시 클릭 가능하게 함
    setTimeout(() => {
      item.classList.remove("show");
      // 아이템이 완전히 사라진 뒤 클릭 가능
      setTimeout(() => {
        isAnimating = false;
      }, 500); // 사라지는 트랜지션 시간
    }, 2000); // 보여지는 시간
  });
</script>


</body>
</html>
