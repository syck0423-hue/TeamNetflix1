<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>원형 내부 음식 배치 + 드래그 이동 (수정 완성본)</title>

<style>
body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.stage {
  position: relative;
  width: 926px;
  height: 574px;
  background: url('img/food/bg.png') no-repeat center center;
  background-size: contain;
}
.circle {
  position: absolute;
  width: 342px;
  height: 342px;
  border-radius: 50%;
  top: 126px;
  left: 83px;
}
.box {
  position: absolute;
  width: 333px;
  height: 431px;
  top: 71px;
  right: 76px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.food {
  position: absolute;
  user-select: none;
  cursor: grab;
  transition: transform 0.15s ease;
  will-change: transform, left, top;
}
.food.dragging {
  opacity: 0.9;
  transform: scale(1.06);
  transition: none;
  z-index: 999;
  cursor: grabbing !important;
}
</style>

</head>
<body>

<div class="stage" id="stage">
  <div class="circle" id="circle"></div>
  <div class="box" id="box"></div>
</div>

<script>
const foods = [
  { name: "BREATHE", size: [135, 47] },
  { name: "CORRECT", size: [121, 45] },
  { name: "DIG", size: [55, 48] },
  { name: "ELECTRIC", size: [130, 43] },
  { name: "GLASS", size: [106, 32] },
  { name: "KID", size: [58, 44] },
  { name: "NETFLIX", size: [137, 36] },
  { name: "SUSTAIN", size: [121, 43] },
  { name: "TRICK", size: [88, 36] },
  { name: "XERASIA", size: [143, 46] }
];

const box = document.getElementById("box");

// ⭐ 1) 음식 순서를 랜덤 셔플
const shuffled = foods.sort(() => Math.random() - 0.5);

const GAP = 2;
let yCursor = GAP;

// ⭐ 2) 박스(꼬치)에 자동으로 꽂히는 로직
shuffled.forEach(food => {
  const img = document.createElement("img");
  img.src = `img/food/${food.name}.png`;
  img.style.position = "absolute";

  const [w, h] = food.size;
  img.style.width = `${w}px`;
  img.style.height = `${h}px`;

  // 박스 가운데 정렬
  const centerX = (box.clientWidth - w) / 2;

  img.style.left = `${centerX}px`;
  img.style.top = `${yCursor}px`;

  yCursor += h + GAP;

  box.appendChild(img);
});
</script>



</body>
</html>
