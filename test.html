<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>노란빛 손전등 효과 (원 영역만 배경 보임)</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }

  .background {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: url('img/maze/back.gif') no-repeat center/cover;
  }

  /* 흰색 덮개 */
  .mask {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: white;
    pointer-events: none;
    z-index: 2;
  }

  /* 노란빛 (원 영역) */
  .colorlight {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 3;
    mix-blend-mode: screen; /* 빛처럼 섞이게 */
  }
</style>
</head>
<body>
  <div class="background">
    <div class="mask" id="mask"></div>
    <div class="colorlight" id="colorlight"></div>
  </div>

  <script>
    const mask = document.getElementById('mask');
    const colorlight = document.getElementById('colorlight');
    const radius = 150; // 손전등 밝기 반경(px)

    document.addEventListener('mousemove', e => {
      const x = e.clientX;
      const y = e.clientY;

      // 1️⃣ 흰색 덮개에서 원 부분만 투명하게 뚫기 (부드러운 경계)
      mask.style.maskImage = `
        radial-gradient(circle ${radius}px at ${x}px ${y}px,
          transparent 0%,
          black 100%)
      `;
      mask.style.webkitMaskImage = mask.style.maskImage;

      // 2️⃣ 노란빛 (원 내부만 보임)
      colorlight.style.background = `
        radial-gradient(circle ${radius}px at ${x}px ${y}px,
          rgba(255, 255, 180, 0.8) 0%,
          rgba(255, 255, 150, 0.5) 70%,
          rgba(255, 255, 100, 0) 100%)
      `;
    });
  </script>
</body>
</html>
