<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>색감 있는 배경 노출 원 효과</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }

  .background {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: url('img/maze/back.gif') no-repeat center/cover;
  }

  .mask {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: white;
    pointer-events: none;
    --x: 50px;
    --y: 50px;
    --r: 120px;
    mask-image: radial-gradient(circle var(--r) at var(--x) var(--y), transparent 0%, black 100%);
    -webkit-mask-image: radial-gradient(circle var(--r) at var(--x) var(--y), transparent 0%, black 100%);
  }

  /* 빛 색감 (가상요소) */
  .mask::after {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(circle var(--r) at var(--x) var(--y), rgba(255, 255, 180, 0.3), transparent 80%);
    pointer-events: none;
  }
</style>
</head>
<body>
  <div class="background">
    <div class="mask" id="mask"></div>
  </div>

  <script>
    const mask = document.getElementById('mask');
    const radius = 120; // 구멍 반지름(px)

    document.addEventListener('mousemove', e => {
      mask.style.setProperty('--x', `${e.clientX}px`);
      mask.style.setProperty('--y', `${e.clientY}px`);
      mask.style.setProperty('--r', `${radius}px`);
    });
  </script>
</body>
</html>
