<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>배경 노출 원 효과</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }

  .background {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: url('img/maze/back.gif') no-repeat center/cover;
  }

  .mask {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: white;
    pointer-events: none;
    transition: clip-path 0.05s;
  }
</style>
</head>
<body>
  <div class="background">
    <div class="mask"></div>
  </div>

  <script>
    const mask = document.querySelector('.mask');
    const radius = 100; // 구멍 반지름(px)

    document.addEventListener('mousemove', e => {
      const x = e.clientX;
      const y = e.clientY;

      // 사각형 전체에서 원 부분을 뺀 형태로 clip-path 설정
      mask.style.clipPath = `path('M0,0H100vwV100vhH0Z M${x} ${y} m -${radius},0 a ${radius},${radius} 0 1,0 ${radius*2},0 a ${radius},${radius} 0 1,0 -${radius*2},0 Z')`;
      mask.style.clipRule = 'evenodd';
    });
  </script>
</body>
</html>
