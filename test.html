<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>부드러운 손전등형 노란빛 효과</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }

  .background {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: url('img/maze/back.gif') no-repeat center/cover;
  }

  /* 흰색 덮개 */
  .mask {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: white;
    pointer-events: none;
    z-index: 2;
  }

  /* 부드러운 노란빛 */
  .colorlight {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 3;
    mix-blend-mode: screen; /* 빛처럼 섞이게 */
  }
</style>
</head>
<body>
  <div class="background">
    <div class="mask" id="mask"></div>
    <div class="colorlight" id="colorlight"></div>
  </div>

  <script>
    const mask = document.getElementById('mask');
    const colorlight = document.getElementById('colorlight');
    const radius = 150; // 중심 밝기 반경(px)
    const fade = 200;   // 빛이 퍼지는 거리(px)

    document.addEventListener('mousemove', e => {
      const x = e.clientX;
      const y = e.clientY;

      // 1️⃣ 흰색 덮개에 부드러운 구멍 뚫기 (가장자리 fade)
      mask.style.maskImage = `
        radial-gradient(circle ${radius + fade}px at ${x}px ${y}px,
          transparent 0%,
          transparent ${radius}px,
          black ${radius + fade}px)
      `;
      mask.style.webkitMaskImage = mask.style.maskImage;

      // 2️⃣ 노란빛: 중심 밝고, 가장자리는 투명하게 fade-out
      colorlight.style.background = `
        radial-gradient(circle ${radius + fade}px at ${x}px ${y}px,
          rgba(255, 255, 180, 0.9) 0%,
          rgba(255, 255, 140, 0.5) ${radius * 0.7}px,
          rgba(255, 255, 100, 0.2) ${radius}px,
          rgba(255, 255, 80, 0) ${radius + fade}px)
      `;
    });
  </script>
</body>
</html>
