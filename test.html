<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>뚫린 원 내부만 노란빛 효과</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }

  .background {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: url('img/maze/back.gif') no-repeat center/cover;
  }

  /* 배경을 덮는 흰색 레이어 */
  .mask {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: white;
    pointer-events: none;
    z-index: 2;
  }

  /* 뚫린 원 안에만 노란빛 */
  .colorlight {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 3;
    mix-blend-mode: normal; /* 단순히 덧입히기 */
  }
</style>
</head>
<body>
  <div class="background">
    <div class="mask" id="mask"></div>
    <div class="colorlight" id="colorlight"></div>
  </div>

  <script>
    const mask = document.getElementById('mask');
    const colorlight = document.getElementById('colorlight');
    const radius = 150; // 뚫린 원 반지름(px)

    document.addEventListener('mousemove', e => {
      const x = e.clientX;
      const y = e.clientY;

      // 1️⃣ 흰색 덮개에 구멍 뚫기
      mask.style.maskImage = `radial-gradient(circle ${radius}px at ${x}px ${y}px, transparent 0%, black 100%)`;
      mask.style.webkitMaskImage = `radial-gradient(circle ${radius}px at ${x}px ${y}px, transparent 0%, black 100%)`;

      // 2️⃣ 노란빛도 같은 영역에 표시
      colorlight.style.background = `radial-gradient(circle ${radius}px at ${x}px ${y}px,
                                  rgba(255, 255, 120, 0.8) 0%,
                                  rgba(255, 255, 120, 0.8) 100%)`;
      colorlight.style.maskImage = `radial-gradient(circle ${radius}px at ${x}px ${y}px, white 0%, transparent 100%)`;
      colorlight.style.webkitMaskImage = `radial-gradient(circle ${radius}px at ${x}px ${y}px, white 0%, transparent 100%)`;
    });
  </script>
</body>
</html>
