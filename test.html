<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>PNG 요소로 배경 뚫기 효과</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }

  /* 배경 */
  .background {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: url('img/maze/back.gif') no-repeat center/cover;
  }

  /* 흰색 덮개 */
  .mask {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: white;
    pointer-events: none;
    z-index: 2;
  }

  /* PNG 이미지 (빛, 렌즈 등) */
  #light {
    position: absolute;
    width: 100px; /* PNG 크기 */
    height: 100px;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 3;
  }
</style>
</head>
<body>
  <div class="background">
    <div class="mask" id="mask"></div>

    <!-- 👇 네가 준비한 PNG 이미지 -->
    <img id="light" src="img/cur/magic.png" alt="light">
  </div>

  <script>
    const mask = document.getElementById('mask');
    const light = document.getElementById('light');
    const offsetX = 50; // 오른쪽 이동
    const offsetY = 50; // 아래쪽 이동

    document.addEventListener('mousemove', e => {
      const rect = light.getBoundingClientRect();
      const radius = rect.width / 2;
      const x = e.clientX;
      const y = e.clientY;

      // 이미지 이동 (마우스 따라다니게)
      light.style.left = `${x + offsetX}px`;
      light.style.top = `${y + offsetY}px`;

      // 이미지 크기만큼 배경 보이기
      mask.style.maskImage = `
        radial-gradient(circle ${radius}px at ${x}px ${y}px,
          transparent 0%, black 100%)
      `;
      mask.style.webkitMaskImage = mask.style.maskImage;
    });
  </script>
</body>
</html>
