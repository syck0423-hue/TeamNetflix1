<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>전체 노란빛 + 중심 손전등 효과</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }

  .background {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: url('img/maze/back.gif') no-repeat center/cover;
  }

  /* 전체 흰 덮개 */
  .mask {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: white;
    pointer-events: none;
    z-index: 1;
  }

  /* 전체 노란색 톤 + 중심 빛 */
  .colorlight {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 2;
    mix-blend-mode: lighten;
    background: radial-gradient(circle 200px at 50% 50%, rgba(255, 255, 180, 0.4), transparent 80%), 
                rgba(255, 255, 150, 0.2); /* 전체 노란빛 */
  }
</style>
</head>
<body>
  <div class="background">
    <div class="mask" id="mask"></div>
    <div class="colorlight" id="colorlight"></div>
  </div>

  <script>
    const mask = document.getElementById('mask');
    const colorlight = document.getElementById('colorlight');
    const radius = 150; // 구멍 반지름(px)

    document.addEventListener('mousemove', e => {
      const x = e.clientX;
      const y = e.clientY;

      // 배경을 흰색으로 가리고 마우스 부분만 뚫기
      mask.style.maskImage = `radial-gradient(circle ${radius}px at ${x}px ${y}px, transparent 0%, black 100%)`;
      mask.style.webkitMaskImage = `radial-gradient(circle ${radius}px at ${x}px ${y}px, transparent 0%, black 100%)`;

      // 전체 노란빛 + 중심 밝은 빛
      colorlight.style.background = `
        radial-gradient(circle ${radius * 1.5}px at ${x}px ${y}px, 
                        rgba(255, 255, 180, 0.6), 
                        rgba(255, 255, 150, 0.2) 80%), 
        rgba(255, 255, 150, 0.25)`;
    });
  </script>
</body>
</html>
