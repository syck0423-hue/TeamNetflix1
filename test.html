<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>PNG 요소로 배경 뚫기 (선명한 원형)</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .background {
    position: relative;
    width: 926px;
    height: 574px;
    background: url('img/house/house.png') no-repeat center/cover;
    overflow: hidden;
  }

  .mask {
    position: absolute;
    top: 0; left: 0;
    width: 926px;
    height: 574px;
    background: url('img/house/housecover.png') no-repeat center/cover;
    pointer-events: none;
    z-index: 2;
  }

  #light {
    position: absolute;
    width: 100px;
    height: 100px;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 3;
  }
</style>
</head>
<body>
  <div class="background" id="bg">
    <div class="mask" id="mask"></div>
    <img id="light" src="img/cur/magic.png" alt="light">
  </div>

  <script>
    const bg = document.getElementById('bg');
    const mask = document.getElementById('mask');
    const light = document.getElementById('light');

    const offsetX = 50;
    const offsetY = 50;

    bg.addEventListener('mousemove', e => {
      const rect = bg.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      const lightRect = light.getBoundingClientRect();
      const radius = lightRect.width / 2;

      // 이미지 이동
      light.style.left = `${mouseX + offsetX}px`;
      light.style.top = `${mouseY + offsetY}px`;

      // 딱딱한 원형 구멍
      mask.style.maskImage = `
        radial-gradient(circle ${radius}px at ${mouseX}px ${mouseY}px,
          transparent 0,
          transparent ${radius - 1}px,
          black ${radius}px)
      `;
      mask.style.webkitMaskImage = mask.style.maskImage;
    });
  </script>
</body>
</html>
