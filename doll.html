<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>μ›€μ§μ΄λ” μΈν• λ</title>
<style>
  body {
    background: black;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 574px;
  }

  /* κΈ°λ³Έ μ»¤μ„ μ„¤μ • */
  html, body {
    cursor: url("/TeamNetflix1/img/cur/basic_cur.png"), auto;
  }

  .stage {
    position: relative;
    width: 926px;
    height: 574px;
    background: url("img/doll/image.png");
    overflow: hidden;
  }

  .doll {
    position: absolute;
    width: 216px;
    height: 503px;
    user-select: none;
  }

  /* μ™Όμ½ μΈν• */
  #doll-left {
    left: 150px;
    top: 50%;
    transform: translateY(-50%);
  }
  .body {
    width: 100%;
    height: auto;
    display: block;
    position: relative;
    z-index: 1;
    pointer-events: none;
  }

  .eyes {
    position: absolute;
    top: 78px;
    left: 37px;
    width: 112px;
    height: 60px;
    background: url("img/doll/eye.png") no-repeat center;
    background-size: contain;
    pointer-events: none;
    transition: transform 0.05s linear;
    z-index: 0;
  }
</style>
</head>
<body>

<div class="stage" id="stage">
  <div class="doll" id="doll-left">
    <img src="img/doll/body.png" class="body" alt="μΈν• λΈ">
    <div class="eyes" id="eyes-left"></div>
  </div>
</div>

<script>
  const eyesLeft = document.getElementById("eyes-left");
  const dollLeft = document.getElementById("doll-left");
  const stage = document.getElementById("stage");

  // π‘ λ μ›€μ§μ„
  document.addEventListener("mousemove", (e) => {
    const rect = dollLeft.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 3.5;

    const dx = e.clientX - centerX;
    const dy = e.clientY - centerY;
    const distance = Math.sqrt(dx * dx + dy * dy); // λ§μ°μ¤μ™€ λ μ¤‘μ‹¬ κ±°λ¦¬
    const angle = Math.atan2(dy, dx);

    const maxDistance = 100; // λμ΄ λ°μ‘ν•λ” μµλ€ κ±°λ¦¬(px)
    const moveRadius = 6;    // λμ΄ μ›€μ§μΌ μµλ€ λ°κ²½(px)

    // π”¥ λ§μ°μ¤κ°€ κ°€κΉμ›μ§μλ΅ μ›€μ§μ„μ΄ μ‘μ•„μ§€λ„λ΅ λΉ„μ¨ κ³„μ‚°
    const ratio = Math.min(distance / maxDistance, 1);

    const offsetX = Math.cos(angle) * moveRadius * ratio;
    const offsetY = Math.sin(angle) * moveRadius * ratio;

    eyesLeft.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
  });
</script>

</body>
</html>
