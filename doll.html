<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ì›€ì§ì´ëŠ” ì¸í˜• ëˆˆ (ë“œë˜ê·¸ ê°€ëŠ¥)</title>
<style>
  body {
    background: black;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 574px;
  }

  .stage {
    position: relative;
    width: 926px;
    height: 574px;
    background: #111;
    display: flex;
    justify-content: space-around;
    align-items: center;
    overflow: hidden;
  }

  .doll {
    position: absolute;
    width: 216px;
    height: 503px;
    cursor: grab;
    user-select: none;
  }

  .doll:active {
    cursor: grabbing;
  }

  .body {
    width: 100%;
    height: auto;
    display: block;
    position: relative;
    z-index: 1;
  }

  .eyes {
    position: absolute;
    top: 78px;
    left: 37px;
    width: 112px;
    height: 60px;
    background: url("img/doll/eye.png") no-repeat center;
    background-size: contain;
    pointer-events: none;
    transition: transform 0.05s linear;
    z-index: 0;
  }
</style>
</head>
<body>

<div class="stage" id="stage">
  <!-- ì™¼ìª½ ì¸í˜• (ë“œë˜ê·¸ + ëˆˆ ì›€ì§ì„) -->
  <div class="doll" id="doll-left" style="left: 150px; top: 50px;">
    <img src="img/doll/body.png" class="body" alt="ì¸í˜• ëª¸">
    <div class="eyes" id="eyes-left"></div>
  </div>

  <!-- ì˜¤ë¥¸ìª½ ì¸í˜• (ê³ ì •) -->
  <div class="doll" id="doll-right" style="right: 150px; bottom: 50px;">
    <img src="img/doll/body.png" class="body" alt="ì¸í˜• ëª¸">
    <div class="eyes" id="eyes-right"></div>
  </div>
</div>

<script>
  const eyesLeft = document.getElementById("eyes-left");
  const dollLeft = document.getElementById("doll-left");
  const stage = document.getElementById("stage");

  // === ğŸ¯ ëˆˆ ì›€ì§ì„ ===
  document.addEventListener("mousemove", (e) => {
    const rect = dollLeft.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 3.5;

    const dx = e.clientX - centerX;
    const dy = e.clientY - centerY;
    const angle = Math.atan2(dy, dx);

    const moveRadius = 6;
    const offsetX = Math.cos(angle) * moveRadius;
    const offsetY = Math.sin(angle) * moveRadius;

    eyesLeft.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
  });

  // === ğŸ¯ ì¸í˜• ë“œë˜ê·¸ ê¸°ëŠ¥ ===
  let isDragging = false;
  let startX, startY;
  let initialX, initialY;

  dollLeft.addEventListener("mousedown", (e) => {
    isDragging = true;
    startX = e.clientX;
    startY = e.clientY;

    const rect = dollLeft.getBoundingClientRect();
    const stageRect = stage.getBoundingClientRect();

    initialX = rect.left - stageRect.left;
    initialY = rect.top - stageRect.top;

    dollLeft.style.cursor = "grabbing";
  });

  document.addEventListener("mousemove", (e) => {
    if (!isDragging) return;

    const stageRect = stage.getBoundingClientRect();

    let x = initialX + (e.clientX - startX);
    let y = initialY + (e.clientY - startY);

    // ìŠ¤í…Œì´ì§€ ë°–ìœ¼ë¡œ ëª» ë‚˜ê°€ê²Œ ì œí•œ
    const maxX = stageRect.width - dollLeft.offsetWidth;
    const maxY = stageRect.height - dollLeft.offsetHeight;

    x = Math.max(0, Math.min(x, maxX));
    y = Math.max(0, Math.min(y, maxY));

    dollLeft.style.left = `${x}px`;
    dollLeft.style.top = `${y}px`;
  });

  document.addEventListener("mouseup", () => {
    isDragging = false;
    dollLeft.style.cursor = "grab";
  });
</script>

</body>
</html>
