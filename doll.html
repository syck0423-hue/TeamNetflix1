<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>움직이는 인형 눈</title>
<style>
  body {
    background: black;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 574px;
  }

  .stage {
    position: relative;
    width: 926px;
    height: 574px;
    background: #111;
    overflow: hidden;
  }

  .doll {
    position: absolute;
    width: 216px;
    height: 503px;
    user-select: none;
    cursor: grab;
  }

  /* 왼쪽 인형 초기 중앙 정렬 */
  #doll-left {
    left: 150px;
    top: 50%;
    transform: translateY(-50%);
  }

  /* 오른쪽 인형 초기 중앙 정렬 */
  #doll-right {
    right: 150px;
    top: 50%;
    transform: translateY(-50%);
  }

  .body {
    width: 100%;
    height: auto;
    display: block;
    position: relative;
    z-index: 1;
    pointer-events: none;
  }

  .eyes {
    position: absolute;
    top: 78px;
    left: 37px;
    width: 112px;
    height: 60px;
    background: url("img/doll/eye.png") no-repeat center;
    background-size: contain;
    pointer-events: none;
    transition: transform 0.05s linear;
    z-index: 0;
  }
</style>
</head>
<body>

<div class="stage" id="stage">
  <div class="doll" id="doll-left">
    <img src="img/doll/body.png" class="body" alt="인형 몸">
    <div class="eyes" id="eyes-left"></div>
  </div>

  <div class="doll" id="doll-right">
    <img src="img/doll/body.png" class="body" alt="인형 몸">
    <div class="eyes" id="eyes-right"></div>
  </div>
</div>

<script>
  const eyesLeft = document.getElementById("eyes-left");
  const dollLeft = document.getElementById("doll-left");
  const stage = document.getElementById("stage");

  // 👁 눈 움직임
  document.addEventListener("mousemove", (e) => {
    const rect = dollLeft.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 3.5;

    const dx = e.clientX - centerX;
    const dy = e.clientY - centerY;
    const angle = Math.atan2(dy, dx);

    const moveRadius = 6;
    const offsetX = Math.cos(angle) * moveRadius;
    const offsetY = Math.sin(angle) * moveRadius;

    eyesLeft.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
  });

  // 🧸 드래그 기능
  let isDragging = false;
  let offsetX = 0;
  let offsetY = 0;

  dollLeft.addEventListener("mousedown", (e) => {
    e.preventDefault();
    isDragging = true;

    const rect = dollLeft.getBoundingClientRect();
    const stageRect = stage.getBoundingClientRect();

    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;

    // ✅ transform 제거 전, 현재 화면상의 실제 위치(px)로 고정
    const actualTop = rect.top - stageRect.top;
    const actualLeft = rect.left - stageRect.left;
    dollLeft.style.top = `${actualTop}px`;
    dollLeft.style.left = `${actualLeft}px`;
    dollLeft.style.transform = "none";

    dollLeft.style.zIndex = 9999;
    dollLeft.style.cursor = "grabbing";
  });

  document.addEventListener("mousemove", (e) => {
    if (!isDragging) return;

    const stageRect = stage.getBoundingClientRect();

    let x = e.clientX - stageRect.left - offsetX;
    let y = e.clientY - stageRect.top - offsetY;

    const maxX = stageRect.width - dollLeft.offsetWidth;
    const maxY = stageRect.height - dollLeft.offsetHeight;

    x = Math.max(0, Math.min(x, maxX));
    y = Math.max(0, Math.min(y, maxY));

    dollLeft.style.left = `${x}px`;
    dollLeft.style.top = `${y}px`;
  });

  document.addEventListener("mouseup", () => {
    if (!isDragging) return;
    isDragging = false;
    dollLeft.style.cursor = "grab";
  });

  // 기본 이미지 드래그 방지
  document.querySelectorAll("img").forEach(img => {
    img.addEventListener("dragstart", (e) => e.preventDefault());
  });
</script>

</body>
</html>
