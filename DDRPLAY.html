<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>리듬게임</title>
<style>
  @font-face {
    font-family: 'neodgm';
    src: url('font/neodgm.ttf') format('truetype');
  }
  body {
    margin: 0;
    overflow: hidden;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #game-container {
    position: relative;
    width: 926px;
    height: 574px;
    background-color: #000;
    overflow: hidden;
  }

  /* 화살표 */
  .fixed-arrow {
    position: absolute;
    bottom: 60px;
    width: 82px;
    height: 82px;
    opacity: 0.5;
    z-index: 2;
  }

  .arrow {
    position: absolute;
    width: 82px;
    height: 82px;
    z-index: 3;
  }

  #fixed-left { left: 270px; background: url("img/ddr/left.png") no-repeat center/contain; }
  #fixed-down { left: 370px; background: url("img/ddr/down.png") no-repeat center/contain; }
  #fixed-up { left: 470px; background: url("img/ddr/up.png") no-repeat center/contain; }
  #fixed-right { left: 570px; background: url("img/ddr/right.png") no-repeat center/contain; }

  #combo {
    position: absolute;
    top: 80px;
    width: 100%;
    text-align: center;
    color: #c351ff;
    text-shadow: 2px 2px 4px #000;
    font-family: 'neodgm', sans-serif;
  }
  #combo-label {
    font-size: 20px;
  }
  #combo-number {
    font-family: 'neodgm', sans-serif;
    font-size: 80px;
    font-weight: bold;
  }

  #result-screen, #start-screen, #countdown, #rule-screen {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
  }

  #start-screen {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'neodgm', sans-serif;
    color: #ffffff;
  }

  #start-screen h1 {
    font-size: 72px;
    margin-bottom: 40px;
    color: #ffa500;
  }

  #start-options {
    display: flex;
    flex-direction: column;
    gap: 25px;
    font-size: 32px;
    text-align: center;
    margin-top: 40px;
    position: relative;
  }

  #selector {
    position: absolute;
    font-size: 28px;
    color: #ffa500;
    transition: top 0.2s, left 0.2s;
  }

  .selected {
    color: #fff;
    text-shadow: 0 0 10px #fff;
  }

  #countdown {
    font-family: 'neodgm', sans-serif;
    font-size: 100px;
  }

  #rule-screen {
    font-family: 'neodgm', sans-serif;
    font-size: 26px;
    text-align: center;
    padding: 40px;
  }
</style>
</head>
<body>
  <div id="game-container">
    <div id="combo">
      <div id="combo-label">COMBO</div>
      <div id="combo-number">0</div>
    </div>

    <!-- 판정선 -->
    <div id="fixed-left" class="fixed-arrow"></div>
    <div id="fixed-down" class="fixed-arrow"></div>
    <div id="fixed-up" class="fixed-arrow"></div>
    <div id="fixed-right" class="fixed-arrow"></div>

    <!-- 시작 화면 -->
    <div id="start-screen">
      <h1>히스토리명</h1>
      <p>W, S키 메뉴 선택 후 Enter키를 입력해주세요.</p>
      <div id="start-options">
        <div id="rule-line"><span id="rule" class="selected">RULE</span></div>
        <div id="start-line"><span id="start">START</span></div>
        <div id="selector">▶</div>
      </div>
    </div>

    <!-- RULE 창 -->
    <div id="rule-screen">
      <h2>🎵 게임 룰 🎵</h2>
      <p>W, A, S, D 키를 사용해서 화살표에 맞춰 입력하세요.<br>
      타이밍에 맞게 누르면 콤보가 올라갑니다.<br><br><br>
      [ESC] 키를 눌러 돌아가기</p>
    </div>

    <!-- 카운트다운 -->
    <div id="countdown"></div>

    <!-- 결과 화면 -->
    <div id="result-screen">
      <img id="result-image" src="" alt="결과" />
      <div style="margin-top:20px;font-size:28px;">R키로 다시 시작</div>
    </div>
  </div>

<script>
const container = document.getElementById("game-container");
const resultScreen = document.getElementById("result-screen");
const resultImage = document.getElementById("result-image");
const startScreen = document.getElementById("start-screen");
const countdown = document.getElementById("countdown");
const ruleScreen = document.getElementById("rule-screen");

// 화살표 이미지 매핑
const arrowImages = {
  1: "img/ddr/left_note.png",
  2: "img/ddr/down_note.png",
  3: "img/ddr/up_note.png",
  4: "img/ddr/right_note.png"
};
const positions = {1: 270, 2: 370, 3: 470, 4: 570};

// 노트 시퀀스
const sequence = [2,2,4,3,3,2,2,4,3,3,"gap",2,2,"gap",4,2,2,3,3,4,"gap",1,2,2,4,"gap",2,2,3,4,3,2,2];

const fallSpeed = 3;
const noteInterval = 600;
const hitWindow = 80;
let activeArrows = [];
let combo = 0;
let missedCount = 0;
let hitCount = 0;
let currentIndex = 0;
let gameOver = false;
let gameStarted = false;

// ---------- START 화면 ----------
let selectedOption = "rule";
const ruleEl = document.getElementById("rule");
const startEl = document.getElementById("start");
const selector = document.getElementById("selector");

function updateSelection() {
  const ruleRect = ruleEl.getBoundingClientRect();
  const startRect = startEl.getBoundingClientRect();
  const containerRect = startScreen.getBoundingClientRect();

  if (selectedOption === "rule") {
    ruleEl.classList.add("selected");
    startEl.classList.remove("selected");

    // ▶ 왼쪽 배치
    selector.style.top = (ruleRect.top - containerRect.top) + "px";
    selector.style.left = (ruleRect.left - containerRect.left - 40) + "px";
  } else {
    startEl.classList.add("selected");
    ruleEl.classList.remove("selected");

    selector.style.top = (startRect.top - containerRect.top) + "px";
    selector.style.left = (startRect.left - containerRect.left - 40) + "px";
  }
}

window.addEventListener("keydown", (e) => {
  if (!gameStarted && !ruleScreen.style.display.includes("flex")) {
    if (e.key.toLowerCase() === "w" || e.key.toLowerCase() === "s") {
      selectedOption = (selectedOption === "rule") ? "start" : "rule";
      updateSelection();
    } else if (e.key === "Enter") {
      if (selectedOption === "rule") showRule();
      else startCountdown();
    }
    return;
  }

  // 🎯 룰 화면 닫기 (ESC 키로 변경)
  if (ruleScreen.style.display === "flex" && e.key === "Escape") {
    ruleScreen.style.display = "none";
    startScreen.style.display = "flex";
    return;
  }

  // 게임 중
  if (gameOver && e.key.toLowerCase() === "r") location.reload();

  const keyMap = { a: 1, s: 2, w: 3, d: 4 };
  const input = keyMap[e.key.toLowerCase()];
  if (!input || gameOver) return;

  const hit = activeArrows.find(a => parseInt(a.dataset.type) === input);
  if (hit) {
    const dist = Math.abs(parseFloat(hit.style.top) - 420);
    if (dist < hitWindow) {
      combo++;
      hitCount++;
      document.getElementById("combo-number").textContent = combo;
      container.removeChild(hit);
      activeArrows = activeArrows.filter(a => a !== hit);
    } else {
      missedCount++;
      resetCombo();
    }
  } else {
    missedCount++;
    resetCombo();
  }
  checkEnd();
});

function showRule() {
  startScreen.style.display = "none";
  ruleScreen.style.display = "flex";
}

function startCountdown() {
  startScreen.style.display = "none";
  countdown.style.display = "flex";

  let count = 3;
  countdown.textContent = count;
  const interval = setInterval(() => {
    count--;
    if (count === 0) {
      clearInterval(interval);
      countdown.style.display = "none";
      gameStarted = true;
      dropArrows();
      updateArrows();
    } else {
      countdown.textContent = count;
    }
  }, 1000);
}

function createArrow(type) {
  const arrow = document.createElement("div");
  arrow.classList.add("arrow");
  arrow.style.left = positions[type] + "px";
  arrow.style.top = "-82px";
  arrow.dataset.type = type;
  arrow.style.background = `url(${arrowImages[type]}) no-repeat center/contain`;
  container.appendChild(arrow);
  activeArrows.push(arrow);
}

function dropArrows() {
  if (currentIndex >= sequence.length || gameOver) return;
  const next = sequence[currentIndex++];
  if (next === "gap") {
    setTimeout(dropArrows, noteInterval * 2.5);
    return;
  }
  createArrow(next);
  setTimeout(dropArrows, noteInterval);
}

function updateArrows() {
  if (gameOver) return;
  activeArrows.forEach((arrow, i) => {
    const top = parseFloat(arrow.style.top);
    arrow.style.top = top + fallSpeed + "px";
    if (top > 460) {
      missedCount++;
      resetCombo();
      container.removeChild(arrow);
      activeArrows.splice(i, 1);
      checkEnd();
    }
  });
  requestAnimationFrame(updateArrows);
}

function resetCombo() {
  combo = 0;
  document.getElementById("combo-number").textContent = combo;
}

function checkEnd() {
  if (currentIndex >= sequence.length && activeArrows.length === 0) {
    const total = hitCount + missedCount;
    const ratio = hitCount / total;
    if (missedCount === 0) endGame("img/ddr/perfect.png");
    else if (missedCount === 1) endGame("img/ddr/good.png");
    else if (ratio < 0.5) endGame("img/ddr/fail.png");
    else endGame("img/ddr/good.png");
  }
}

function endGame(resultImg) {
  gameOver = true;
  resultScreen.style.display = "flex";
  resultImage.src = resultImg;
}

updateSelection();
</script>
</body>
</html>
