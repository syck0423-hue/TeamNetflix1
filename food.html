<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>배경 기준 좌표 배치</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #dcdcdc;
  }

  .stage {
    position: relative;
    width: 926px;
    height: 574px;
    background: url('img/food/bg.png') no-repeat center center;
    background-size: contain;
    border: 1px solid #999;
  }

  /* 왼쪽 원형 div */
  .circle {
    position: absolute;
    width: 342px;
    height: 342px;
    border-radius: 50%;
    background: rgba(255, 150, 150, 0.6);
    top: 126px;   /* 배경 기준 Y좌표 */
    left: 83px;  /* 배경 기준 X좌표 */
  }

  /* 오른쪽 직사각형 div */
  .box {
    position: absolute;
    width: 333px;
    height: 431px;
    background: rgba(150, 150, 255, 0.6);
    top: 71px;   /* 배경 기준 Y좌표 */
    right: 76px; /* 배경 기준 X좌표 */
  }
</style>
</head>
<body>

<div class="stage">
  <div class="circle"></div>
  <div class="box"></div>
</div>

</body>
</html>
