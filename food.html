<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>원형 + 박스 배치</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #dcdcdc;
  }

  .stage {
    position: relative;
    width: 926px;
    height: 574px;
    background:url('img/food/bg.png') center/cover no-repeat;
    border: 2px solid #999;
    box-sizing: border-box;
  }

  /* 왼쪽 원형 div */
  .circle {
    position: absolute;
    width: 432px;
    height: 432px;
    border-radius: 50%;
    background: rgba(255, 150, 150, 0.5);
    top: 50%;
    left: 50px; /* 왼쪽 여백 */
    transform: translateY(-50%);
  }

  /* 오른쪽 직사각형 div */
  .box {
    position: absolute;
    width: 147px;
    height: 431px;
    background: rgba(150, 150, 255, 0.5);
    top: 50%;
    right: 50px; /* 오른쪽 여백 */
    transform: translateY(-50%);
  }
</style>
</head>
<body>

<div class="stage">
  <div class="circle"></div>
  <div class="box"></div>
</div>

</body>
</html>
