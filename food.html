<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>원형 내부 음식 배치 (겹침 허용, 원 안에 완전 포함)</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .stage {
    position: relative;
    width: 926px;
    height: 574px;
    background: url('img/food/bg.png') no-repeat center center;
    background-size: contain;
  }

  .circle {
    position: absolute;
    width: 342px;
    height: 342px;
    border-radius: 50%;
    background: rgba(255, 150, 150, 0.25);
    top: 126px;
    left: 83px;
    overflow: visible; /* 잘리지 않게 */
  }

  .box {
    position: absolute;
    width: 333px;
    height: 431px;
    background: rgba(150, 150, 255, 0.25);
    top: 71px;
    right: 76px;
  }

  .food {
    position: absolute;
    user-select: none;
    pointer-events: none;
    transition: transform 0.3s ease;
  }
</style>
</head>
<body>

<div class="stage">
  <div class="circle" id="circle"></div>
  <div class="box"></div>
</div>

<script>
  const circle = document.getElementById("circle");

  const foods = [
    { name: "BREATHE", size: [135, 47] },
    { name: "CORRECT", size: [121, 45] },
    { name: "DIG", size: [55, 48] },
    { name: "ELECTRIC", size: [130, 43] },
    { name: "GLASS", size: [106, 32] },
    { name: "KID", size: [58, 44] },
    { name: "NETFLIX", size: [137, 36] },
    { name: "SUSTAIN", size: [121, 43] },
    { name: "TRICK", size: [88, 36] },
    { name: "XERASIA", size: [143, 46] }
  ];

  const circleRadius = 342 / 2;
  const placedFoods = [];
  const buffer = 10; // 살짝 겹침 허용 범위

  foods.forEach(food => {
    const img = document.createElement("img");
    img.src = `img/food/${food.name}.png`;
    img.className = "food";

    const [w, h] = food.size;
    img.style.width = `${w}px`;
    img.style.height = `${h}px`;

    let x, y, distance;
    let tries = 0;
    const maxTries = 500;

    do {
      // 원 중심 기준으로 좌표 생성
      const angle = Math.random() * 2 * Math.PI;
      const radius = Math.random() * (circleRadius - Math.max(w, h) / 2);
      const centerX = circleRadius + Math.cos(angle) * radius;
      const centerY = circleRadius + Math.sin(angle) * radius;

      x = centerX - w / 2;
      y = centerY - h / 2;

      // 원 밖 여부 확인 (이미지 전체 포함되도록)
      const corners = [
        [x, y],
        [x + w, y],
        [x, y + h],
        [x + w, y + h]
      ];
      const inside = corners.every(([cx, cy]) => {
        const dx = cx - circleRadius;
        const dy = cy - circleRadius;
        return Math.sqrt(dx * dx + dy * dy) <= circleRadius;
      });

      // 겹침 검사
      let overlap = false;
      for (const placed of placedFoods) {
        const dx = (x + w / 2) - (placed.x + placed.w / 2);
        const dy = (y + h / 2) - (placed.y + placed.h / 2);
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < (Math.max(w, placed.w) / 2) - buffer) {
          overlap = true;
          break;
        }
      }

      if (inside && !overlap) break;
      tries++;
    } while (tries < maxTries);

    // 혹시라도 못 넣었을 경우 강제 배치
    if (tries >= maxTries) {
      const angle = Math.random() * 2 * Math.PI;
      const radius = circleRadius - Math.max(w, h) / 2 - 2;
      const centerX = circleRadius + Math.cos(angle) * radius;
      const centerY = circleRadius + Math.sin(angle) * radius;
      x = centerX - w / 2;
      y = centerY - h / 2;
    }

    img.style.left = `${x}px`;
    img.style.top = `${y}px`;

    placedFoods.push({ x, y, w, h });
    circle.appendChild(img);
  });
</script>

</body>
</html>
