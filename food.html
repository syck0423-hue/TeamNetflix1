<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ì›í˜• ë‚´ë¶€ ìŒì‹ ë°°ì¹˜ + ë“œë˜ê·¸ ì´ë™ (ìˆ˜ì • ì™„ì„±ë³¸)</title>

<style>
html, body {
  cursor: url("/TeamNetflix1/img/cur/basic_cur.png"), auto;
}
button, a, [role="button"] {
  cursor: url("/TeamNetflix1/img/cur/click_cur.png"), pointer;
}
body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.stage {
  position: relative;
  width: 926px;
  height: 574px;
  background: url('img/food/bg.png') no-repeat center center;
  background-size: contain;
}
.circle {
  position: absolute;
  width: 342px;
  height: 342px;
  border-radius: 50%;
  top: 126px;
  left: 83px;
}
.box {
  position: absolute;
  width: 333px;
  height: 431px;
  top: 71px;
  right: 76px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.food {
  position: absolute;
  user-select: none;
  cursor: url("/TeamNetflix1/img/cur/click_cur.png"), pointer;
  transition: transform 0.15s ease;
  will-change: transform, left, top;
}
.food.dragging {
  opacity: 0.9;
  transform: scale(1.06);
  transition: none;
  z-index: 999;
}
</style>

</head>
<body>

<div class="stage" id="stage">
  <div class="circle" id="circle"></div>
  <div class="box" id="box"></div>
</div>

<script>
// DOM ìš”ì†Œ
const stage = document.getElementById('stage');
const circle = document.getElementById("circle");
const box = document.getElementById("box");

// ìŒì‹ ë°ì´í„°
const foods = [
  { name: "BREATHE", size: [135, 47] },
  { name: "CORRECT", size: [121, 45] },
  { name: "DIG", size: [55, 48] },
  { name: "ELECTRIC", size: [130, 43] },
  { name: "GLASS", size: [106, 32] },
  { name: "KID", size: [58, 44] },
  { name: "NETFLIX", size: [137, 36] },
  { name: "SUSTAIN", size: [121, 43] },
  { name: "TRICK", size: [88, 36] },
  { name: "XERASIA", size: [143, 46] }
];

const circleRadius = 342 / 2;
const placedFoods = [];
const boxItems = [];

// ì‹í’ˆì´ ì› ë‚´ë¶€ì— ì™„ì „íˆ ë“¤ì–´ê°€ìˆëŠ”ì§€ ê²€ì‚¬
function insideCircleAllCorners(x, y, w, h, radius) {
  const cx = radius;
  const cy = radius;
  const corners = [
    [x, y], [x+w, y],
    [x, y+h], [x+w, y+h]
  ];
  return corners.every(([px, py]) => {
    const dx = px - cx;
    const dy = py - cy;
    return Math.sqrt(dx*dx + dy*dy) <= radius;
  });
}

// âœ… ì´ˆê¸° ì› ë‚´ë¶€ ì¤‘ë³µ ì—†ì´ ë°°ì¹˜
foods.forEach(food => {
  const img = document.createElement("img");
  img.src = `img/food/${food.name}.png`;
  img.className = "food";
  
  const [w, h] = food.size;
  img.style.width = `${w}px`;
  img.style.height = `${h}px`;

  let x=0, y=0, tries=0;
  const maxTries=800;
  while(tries < maxTries){
    const angle = Math.random()*2*Math.PI;
    const r = Math.random()*(circleRadius - Math.max(w,h)/2);
    const cx = circleRadius + Math.cos(angle)*r;
    const cy = circleRadius + Math.sin(angle)*r;

    x = cx - w/2;
    y = cy - h/2;

    // ì› ë°–ì´ë©´ ì·¨ì†Œ
    if(!insideCircleAllCorners(x,y,w,h,circleRadius)){ tries++; continue; }

    // ê¸°ì¡´ ìŒì‹ê³¼ ì¶©ëŒ ì—¬ë¶€
    let overlap = false;
    for(const p of placedFoods){
      const dx = (x+w/2) - (p.x+p.w/2);
      const dy = (y+h/2) - (p.y+p.h/2);
      if(Math.sqrt(dx*dx+dy*dy) < (Math.max(w,p.w))){
        overlap = true;
        break;
      }
    }
    if(!overlap) break;
    tries++;
  }

  img.style.left = `${x}px`;
  img.style.top = `${y}px`;
  img.dataset.originalLeft = x;
  img.dataset.originalTop = y;
  img.dataset.inBox = "false";

  placedFoods.push({ x,y,w,h });
  circle.appendChild(img);
});

// ğŸ”¹ ë“œë˜ê·¸ ê´€ë ¨ ë³€ìˆ˜
let dragged = null;
let offsetX = 0, offsetY = 0;
let originalX = 0, originalY = 0;

// ì¢Œí‘œ ë³€í™˜ Stage ê¸°ì¤€
function clientToStagePos(clientX, clientY) {
  const rect = stage.getBoundingClientRect();
  return {
    x: clientX - rect.left,
    y: clientY - rect.top
  };
}

// âœ… ë“œë˜ê·¸ í™œì„±í™”
function enableDraggingForFoods() {
  document.querySelectorAll(".food").forEach(img => {
    img.addEventListener("mousedown", e => {
      e.preventDefault();
      dragged = img;
      dragged.classList.add("dragging");

      const rect = img.getBoundingClientRect();
      const stageRect = stage.getBoundingClientRect();

      originalX = rect.left - stageRect.left;
      originalY = rect.top - stageRect.top;

      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;

      stage.appendChild(img); // stage ê¸°ì¤€ ì ˆëŒ€ ìœ„ì¹˜
      img.style.left = `${originalX}px`;
      img.style.top = `${originalY}px`;

      document.addEventListener("mousemove", onMouseMove);
      document.addEventListener("mouseup", onMouseUp);
    });
  });
}

function onMouseMove(e) {
  if (!dragged) return;
  const pos = clientToStagePos(e.clientX, e.clientY);
  dragged.style.left = `${pos.x - offsetX}px`;
  dragged.style.top = `${pos.y - offsetY}px`;
}

// âœ… ë°•ìŠ¤ ì •ë ¬
const GAP = 2;
function updateBoxLayout() {
  const boxRect = box.getBoundingClientRect();
  const stageRect = stage.getBoundingClientRect();

  let yCursor = (boxRect.top - stageRect.top) + GAP;

  boxItems.forEach(item => {
    const w = item.offsetWidth;
    const h = item.offsetHeight;

    const centerX = (boxRect.left - stageRect.left) + (boxRect.width - w) / 2;
    item.style.left = `${centerX}px`;
    item.style.top = `${yCursor}px`;

    yCursor += h + GAP;
  });
}

// âœ… ë§ˆìš°ìŠ¤ ë–¼ê¸° ì²˜ë¦¬ (í•µì‹¬ ìˆ˜ì • ì™„ë£Œ)
function onMouseUp() {
  if (!dragged) return;

  const img = dragged;
  const rect = img.getBoundingClientRect();
  const stageRect = stage.getBoundingClientRect();
  const boxRect = box.getBoundingClientRect();

  const x = rect.left - stageRect.left;
  const y = rect.top - stageRect.top;

  const insideBox = (
    rect.right > boxRect.left &&
    rect.left < boxRect.right &&
    rect.bottom > boxRect.top &&
    rect.top < boxRect.bottom
  );

  if (insideBox) {
    // âœ… ë°•ìŠ¤ë¡œ ì´ë™
    img.dataset.inBox = "true";

    const oldIndex = boxItems.indexOf(img);
    if (oldIndex !== -1) boxItems.splice(oldIndex, 1);

    const middleY = rect.top + rect.height / 2;
    let newIndex = boxItems.findIndex(el => {
      const r = el.getBoundingClientRect();
      return middleY < r.top + r.height / 2;
    });
    if (newIndex === -1) newIndex = boxItems.length;

    boxItems.splice(newIndex, 0, img);
    updateBoxLayout();

  } else {
    // âœ… ë°•ìŠ¤ ë°– â†’ circle ì´ë™ ì²˜ë¦¬ ì¶”ê°€
    img.dataset.inBox = "false";

    const circleRect = circle.getBoundingClientRect();
    const newLeft = rect.left - circleRect.left;
    const newTop = rect.top - circleRect.top;

    const inside = insideCircleAllCorners(
      newLeft, newTop,
      img.offsetWidth, img.offsetHeight,
      circleRadius
    );

    if (inside) {
      // âœ… ìƒˆ ìœ„ì¹˜ì— circleë¡œ ê·€í™˜
      img.style.left = `${newLeft}px`;
      img.style.top = `${newTop}px`;
      circle.appendChild(img);
    } else {
      // âŒ ì› ë°–ì´ë©´ ì›ë˜ ìë¦¬ë¡œ
      img.style.left = `${originalX}px`;
      img.style.top = `${originalY}px`;
      circle.appendChild(img);
    }

    const idx = boxItems.indexOf(img);
    if (idx >= 0) boxItems.splice(idx, 1);
  }

  img.classList.remove("dragging");
  dragged = null;

  document.removeEventListener("mousemove", onMouseMove);
  document.removeEventListener("mouseup", onMouseUp);
}

// â­ ì´ˆê¸° ë“œë˜ê·¸ í™œì„±í™”
enableDraggingForFoods();

</script>

</body>
</html>
