<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>원형 내부 랜덤 음식 배치 (비겹침)</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .stage {
    position: relative;
    width: 926px;
    height: 574px;
    background: url('img/food/bg.png') no-repeat center center;
    background-size: contain;
  }

  /* 왼쪽 원형 div */
  .circle {
    position: absolute;
    width: 342px;
    height: 342px;
    border-radius: 50%;
    background: rgba(255, 150, 150, 0.2);
    top: 126px;
    left: 83px;
    overflow: hidden;
  }

  /* 오른쪽 직사각형 div */
  .box {
    position: absolute;
    width: 333px;
    height: 431px;
    background: rgba(150, 150, 255, 0.2);
    top: 71px;
    right: 76px;
  }

  /* 음식 이미지 */
  .food {
    position: absolute;
    user-select: none;
    pointer-events: none;
  }
</style>
</head>
<body>

<div class="stage">
  <div class="circle" id="circle"></div>
  <div class="box"></div>
</div>

<script>
  const circle = document.getElementById("circle");

  // 파일 이름과 크기 매칭
  const foods = [
    { name: "BREATHE", size: [135, 47] },
    { name: "CORRECT", size: [121, 45] },
    { name: "DIG", size: [55, 48] },
    { name: "ELECTRIC", size: [130, 43] },
    { name: "GLASS", size: [106, 32] },
    { name: "KID", size: [58, 44] },
    { name: "NETFLIX", size: [137, 36] },
    { name: "SUSTAIN", size: [121, 43] },
    { name: "TRICK", size: [88, 36] },
    { name: "XERASIA", size: [143, 46] }
  ];

  const circleRadius = 342 / 2;
  const placed = []; // 배치된 이미지 좌표 저장용

  function isOverlapping(x, y, w, h) {
    // 다른 이미지들과의 충돌 검사
    for (const p of placed) {
      const buffer = 8; // 최소 간격
      if (
        x < p.x + p.w + buffer &&
        x + w + buffer > p.x &&
        y < p.y + p.h + buffer &&
        y + h + buffer > p.y
      ) {
        return true; // 겹침
      }
    }
    return false;
  }

  foods.forEach(food => {
    const img = document.createElement("img");
    img.src = `img/food/${food.name}.png`;
    img.className = "food";

    const [w, h] = food.size;
    img.style.width = `${w}px`;
    img.style.height = `${h}px`;

    let x, y, distance, tries = 0;
    const maxTries = 500; // 무한 루프 방지

    do {
      x = Math.random() * (circleRadius * 2 - w);
      y = Math.random() * (circleRadius * 2 - h);

      const dx = x + w / 2 - circleRadius;
      const dy = y + h / 2 - circleRadius;
      distance = Math.sqrt(dx * dx + dy * dy);

      tries++;
      if (tries > maxTries) break; // 위치 찾기 실패 시 중단
    } while (
      distance > circleRadius - Math.max(w, h) / 2 ||
      isOverlapping(x, y, w, h)
    );

    img.style.left = `${x}px`;
    img.style.top = `${y}px`;

    placed.push({ x, y, w, h });
    circle.appendChild(img);
  });
</script>

</body>
</html>
