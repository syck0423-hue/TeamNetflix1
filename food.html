<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>원형 내부 음식 배치 + 드래그 이동 (수정본)</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .stage {
    position: relative;
    width: 926px;
    height: 574px;
    background: url('img/food/bg.png') no-repeat center center;
    background-size: contain;
  }

  .circle {
    position: absolute;
    width: 342px;
    height: 342px;
    border-radius: 50%;
    background: rgba(255, 150, 150, 0.25);
    top: 126px;
    left: 83px;
    overflow: visible;
  }

  .box {
    position: absolute;
    width: 333px;
    height: 431px;
    background: rgba(150, 150, 255, 0.25);
    top: 71px;
    right: 76px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .food {
    position: absolute;
    user-select: none;
    cursor: grab;
    transition: transform 0.15s ease;
    will-change: transform, left, top;
  }

  .food.dragging {
    opacity: 0.9;
    cursor: grabbing;
    z-index: 999;
    transform: scale(1.06);
    transition: none;
  }
</style>
</head>
<body>

<div class="stage" id="stage">
  <div class="circle" id="circle"></div>
  <div class="box" id="box"></div>
</div>

<script>
  const stage = document.getElementById('stage');
  const circle = document.getElementById("circle");
  const box = document.getElementById("box");

  const foods = [
    { name: "BREATHE", size: [135, 47] },
    { name: "CORRECT", size: [121, 45] },
    { name: "DIG", size: [55, 48] },
    { name: "ELECTRIC", size: [130, 43] },
    { name: "GLASS", size: [106, 32] },
    { name: "KID", size: [58, 44] },
    { name: "NETFLIX", size: [137, 36] },
    { name: "SUSTAIN", size: [121, 43] },
    { name: "TRICK", size: [88, 36] },
    { name: "XERASIA", size: [143, 46] }
  ];

  const circleRadius = 342 / 2;
  const placedFoods = [];
  const buffer = 5;

  function insideCircleAllCorners(x, y, w, h, radius) {
    const cx = radius, cy = radius;
    const corners = [
      [x, y], [x+w, y], [x, y+h], [x+w, y+h]
    ];
    return corners.every(([px, py]) => {
      const dx = px - cx;
      const dy = py - cy;
      return Math.sqrt(dx*dx + dy*dy) <= radius;
    });
  }

  // Circle inside placement
  foods.forEach(food => {
    const img = document.createElement("img");
    img.src = `img/food/${food.name}.png`;
    img.className = "food";

    const [w, h] = food.size;
    img.style.width = `${w}px`;
    img.style.height = `${h}px`;

    let x, y;
    let tries = 0;
    const maxTries = 1000;

    while (tries < maxTries) {
      const angle = Math.random() * 2 * Math.PI;
      const r = Math.random() * (circleRadius - Math.max(w, h) / 2);
      const cx = circleRadius + Math.cos(angle) * r;
      const cy = circleRadius + Math.sin(angle) * r;

      x = cx - w / 2;
      y = cy - h / 2;

      if (!insideCircleAllCorners(x, y, w, h, circleRadius)) {
        tries++; continue;
      }

      let overlap = false;
      for (const p of placedFoods) {
        const dx = (x+w/2)-(p.x+p.w/2);
        const dy = (y+h/2)-(p.y+p.h/2);
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < (Math.max(w, p.w)/2) - buffer) {
          overlap = true; break;
        }
      }

      if (!overlap) break;
      tries++;
    }

    if (tries >= maxTries) {
      x = circleRadius - w/2;
      y = circleRadius - h/2;
    }

    img.style.left = `${x}px`;
    img.style.top = `${y}px`;
    img.dataset.originalLeft = x;
    img.dataset.originalTop = y;
    img.dataset.inBox = "false";

    placedFoods.push({ x, y, w, h });
    circle.appendChild(img);
  });

  let dragged = null;
  let offsetX = 0, offsetY = 0;
  let originalX = 0, originalY = 0;

  function clientToStagePos(clientX, clientY) {
    const rect = stage.getBoundingClientRect();
    return { x: clientX - rect.left, y: clientY - rect.top };
  }

  function overlapBoxItems(img) {
    const rectA = img.getBoundingClientRect();
    return [...document.querySelectorAll(".food")]
      .filter(o => o !== img && o.dataset.inBox === "true")
      .some(o => {
        const B = o.getBoundingClientRect();
        return !(
          rectA.right < B.left ||
          rectA.left > B.right ||
          rectA.bottom < B.top ||
          rectA.top > B.bottom
        );
      });
  }

  function enableDraggingForFoods() {
    document.querySelectorAll(".food").forEach(img => {
      img.addEventListener("mousedown", e => {
        e.preventDefault();
        dragged = img;

        const rect = img.getBoundingClientRect();
        const stageRect = stage.getBoundingClientRect();

        originalX = rect.left - stageRect.left;
        originalY = rect.top - stageRect.top;

        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;

        img.classList.add("dragging");
        stage.appendChild(img);
        img.style.left = originalX + "px";
        img.style.top = originalY + "px";

        document.addEventListener("mousemove", onMouseMove);
        document.addEventListener("mouseup", onMouseUp);
      });
    });
  }

  function onMouseMove(e) {
    if (!dragged) return;

    const pos = clientToStagePos(e.clientX, e.clientY);
    let x = pos.x - offsetX;
    let y = pos.y - offsetY;

    dragged.style.left = x + "px";
    dragged.style.top = y + "px";
  }

  function onMouseUp() {
    if (!dragged) return;

    const img = dragged;
    const rect = img.getBoundingClientRect();
    const stageRect = stage.getBoundingClientRect();
    const boxRect = box.getBoundingClientRect();

    const x = rect.left - stageRect.left;
    const y = rect.top - stageRect.top;

    const inside =
      rect.right > boxRect.left &&
      rect.left < boxRect.right &&
      rect.bottom > boxRect.top &&
      rect.top < boxRect.bottom;

    if (inside) {
      img.dataset.inBox = "true";

      // 범위 보정
      const minX = (boxRect.left - stageRect.left);
      const maxX = minX + boxRect.width - img.offsetWidth;
      const minY = (boxRect.top - stageRect.top);
      const maxY = minY + boxRect.height - img.offsetHeight;

      let nx = Math.max(minX, Math.min(x, maxX));
      let ny = Math.max(minY, Math.min(y, maxY));

      img.style.left = nx + "px";
      img.style.top = ny + "px";

      if (overlapBoxItems(img)) {
        img.dataset.inBox = "false";
        img.style.left = originalX + "px";
        img.style.top = originalY + "px";
      }

    } else {
      img.dataset.inBox = "false";
      img.style.left = originalX + "px";
      img.style.top = originalY + "px";
    }

    img.classList.remove("dragging");
    dragged = null;

    document.removeEventListener("mousemove", onMouseMove);
    document.removeEventListener("mouseup", onMouseUp);
  }

  enableDraggingForFoods();
</script>

</body>
</html>
