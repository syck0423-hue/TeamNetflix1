<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ÏõêÌòï ÎÇ¥Î∂Ä ÏùåÏãù Î∞∞Ïπò + ÎìúÎûòÍ∑∏ Ïù¥Îèô</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .stage {
    position: relative;
    width: 926px;
    height: 574px;
    background: url('img/food/bg.png') no-repeat center center;
    background-size: contain;
  }

  .circle {
    position: absolute;
    width: 342px;
    height: 342px;
    border-radius: 50%;
    top: 126px;
    left: 83px;
    overflow: visible;
  }

  .box {
    position: absolute;
    width: 333px;
    height: 431px;
    top: 71px;
    right: 76px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .food {
    position: absolute;
    user-select: none;
    cursor: grab;
    transition: transform 0.2s ease;
  }

  .food.dragging {
    opacity: 0.7;
    cursor: grabbing;
    z-index: 10;
    transform: scale(1.1);
  }
</style>
</head>
<body>

<div class="stage">
  <div class="circle" id="circle"></div>
  <div class="box" id="box"></div>
</div>

<script>
  const circle = document.getElementById("circle");
  const box = document.getElementById("box");

  const foods = [
    { name: "BREATHE", size: [135, 47] },
    { name: "CORRECT", size: [121, 45] },
    { name: "DIG", size: [55, 48] },
    { name: "ELECTRIC", size: [130, 43] },
    { name: "GLASS", size: [106, 32] },
    { name: "KID", size: [58, 44] },
    { name: "NETFLIX", size: [137, 36] },
    { name: "SUSTAIN", size: [121, 43] },
    { name: "TRICK", size: [88, 36] },
    { name: "XERASIA", size: [143, 46] }
  ];

  const circleRadius = 342 / 2;
  const placedFoods = [];
  const buffer = 10;

  function insideCircleAllCorners(x, y, w, h, radius) {
    const cx = radius, cy = radius;
    const corners = [
      [x, y],
      [x + w, y],
      [x, y + h],
      [x + w, y + h]
    ];
    return corners.every(([px, py]) => {
      const dx = px - cx;
      const dy = py - cy;
      return Math.sqrt(dx * dx + dy * dy) <= radius;
    });
  }

  foods.forEach(food => {
    const img = document.createElement("img");
    img.src = `img/food/${food.name}.png`;
    img.className = "food";

    const [w, h] = food.size;
    img.style.width = `${w}px`;
    img.style.height = `${h}px`;

    let x, y;
    let tries = 0;
    const maxTries = 1000;

    while (tries < maxTries) {
      const angle = Math.random() * 2 * Math.PI;
      const r = Math.random() * (circleRadius - Math.max(w, h) / 2);
      const cx = circleRadius + Math.cos(angle) * r;
      const cy = circleRadius + Math.sin(angle) * r;

      x = cx - w / 2;
      y = cy - h / 2;

      if (!insideCircleAllCorners(x, y, w, h, circleRadius)) {
        tries++;
        continue;
      }

      let overlap = false;
      for (const p of placedFoods) {
        const dx = (x + w / 2) - (p.x + p.w / 2);
        const dy = (y + h / 2) - (p.y + p.h / 2);
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < (Math.max(w, p.w) / 2) - buffer) {
          overlap = true;
          break;
        }
      }

      if (!overlap) break;
      tries++;
    }

    if (tries >= maxTries) {
      x = circleRadius - w / 2;
      y = circleRadius - h / 2;
    }

    img.style.left = `${x}px`;
    img.style.top = `${y}px`;

    img.dataset.originalX = x;
    img.dataset.originalY = y;

    placedFoods.push({ x, y, w, h });
    circle.appendChild(img);
  });

  // === üéØ ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠ Î°úÏßÅ ===
  let dragged = null;
  let offsetX = 0, offsetY = 0;

  document.querySelectorAll(".food").forEach(img => {
    img.addEventListener("mousedown", e => {
      dragged = img;
      dragged.classList.add("dragging");

      const rect = dragged.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;

      document.addEventListener("mousemove", onMouseMove);
      document.addEventListener("mouseup", onMouseUp);
    });
  });

  function onMouseMove(e) {
    if (!dragged) return;

    const stageRect = document.querySelector(".stage").getBoundingClientRect();
    dragged.style.left = `${e.clientX - stageRect.left - offsetX}px`;
    dragged.style.top = `${e.clientY - stageRect.top - offsetY}px`;
  }

  function onMouseUp() {
    if (!dragged) return;

    const boxRect = box.getBoundingClientRect();
    const stageRect = document.querySelector(".stage").getBoundingClientRect();
    const imgRect = dragged.getBoundingClientRect();

    const isInside =
      imgRect.right > boxRect.left &&
      imgRect.left < boxRect.right &&
      imgRect.bottom > boxRect.top &&
      imgRect.top < boxRect.bottom;

    if (isInside) {
      const y = imgRect.top - stageRect.top;

      let x = (boxRect.left - stageRect.left);
      x = Math.max(x, Math.min(x + boxRect.width - imgRect.width, imgRect.left - stageRect.left));

      dragged.style.left = `${x}px`;
      dragged.style.top = `${y}px`;
      dragged.dataset.inBox = "true";

      resolveOverlap(dragged);
    } else {
      dragged.dataset.inBox = "false";
    }

    dragged.classList.remove("dragging");
    dragged = null;

    document.removeEventListener("mousemove", onMouseMove);
    document.removeEventListener("mouseup", onMouseUp);
  }

  // === üç± Í≤πÏπ® Î∞©ÏßÄ Ìï®Ïàò ===
  function resolveOverlap(target) {
    const targetRect = target.getBoundingClientRect();
    const foodsInBox = [...document.querySelectorAll(".food")]
      .filter(img => img !== target && img.dataset.inBox === "true");

    foodsInBox.forEach(other => {
      const r = other.getBoundingClientRect();
      const overlapY = !(targetRect.bottom < r.top || targetRect.top > r.bottom);

      if (overlapY) {
        const newTop = parseFloat(other.style.top) + r.height + 4;
        other.style.top = `${newTop}px`;
      }
    });
  }
</script>

</body>
</html>
