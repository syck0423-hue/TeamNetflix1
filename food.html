<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>원형 내부 음식 배치 (절대 잘림 방지)</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .stage {
    position: relative;
    width: 926px;
    height: 574px;
    background: url('img/food/bg.png') no-repeat center center;
    background-size: contain;
  }

  .circle {
    position: absolute;
    width: 342px;
    height: 342px;
    border-radius: 50%;
    background: rgba(255, 150, 150, 0.25);
    top: 126px;
    left: 83px;
    overflow: visible;
  }

  .box {
    position: absolute;
    width: 333px;
    height: 431px;
    background: rgba(150, 150, 255, 0.25);
    top: 71px;
    right: 76px;
  }

  .food {
    position: absolute;
    user-select: none;
    pointer-events: none;
    transition: transform 0.3s ease;
  }
</style>
</head>
<body>

<div class="stage">
  <div class="circle" id="circle"></div>
  <div class="box"></div>
</div>

<script>
  const circle = document.getElementById("circle");

  const foods = [
    { name: "BREATHE", size: [135, 47] },
    { name: "CORRECT", size: [121, 45] },
    { name: "DIG", size: [55, 48] },
    { name: "ELECTRIC", size: [130, 43] },
    { name: "GLASS", size: [106, 32] },
    { name: "KID", size: [58, 44] },
    { name: "NETFLIX", size: [137, 36] },
    { name: "SUSTAIN", size: [121, 43] },
    { name: "TRICK", size: [88, 36] },
    { name: "XERASIA", size: [143, 46] }
  ];

  const circleRadius = 342 / 2;
  const placedFoods = [];
  const buffer = 5; // 겹침 허용 정도 (값 높일수록 더 떨어짐)

  function insideCircleAllCorners(x, y, w, h, radius) {
    const cx = radius, cy = radius;
    const corners = [
      [x, y],
      [x + w, y],
      [x, y + h],
      [x + w, y + h]
    ];
    return corners.every(([px, py]) => {
      const dx = px - cx;
      const dy = py - cy;
      return Math.sqrt(dx * dx + dy * dy) <= radius;
    });
  }

  foods.forEach(food => {
    const img = document.createElement("img");
    img.src = `img/food/${food.name}.png`;
    img.className = "food";

    const [w, h] = food.size;
    img.style.width = `${w}px`;
    img.style.height = `${h}px`;

    let x, y;
    let tries = 0;
    const maxTries = 1000;

    while (tries < maxTries) {
      const angle = Math.random() * 2 * Math.PI;
      const r = Math.random() * (circleRadius - Math.max(w, h) / 2);
      const cx = circleRadius + Math.cos(angle) * r;
      const cy = circleRadius + Math.sin(angle) * r;

      x = cx - w / 2;
      y = cy - h / 2;

      if (!insideCircleAllCorners(x, y, w, h, circleRadius)) {
        tries++;
        continue; // 모서리 하나라도 원 밖이면 다시
      }

      let overlap = false;
      for (const p of placedFoods) {
        const dx = (x + w / 2) - (p.x + p.w / 2);
        const dy = (y + h / 2) - (p.y + p.h / 2);
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < (Math.max(w, p.w) / 2) - buffer) {
          overlap = true;
          break;
        }
      }

      if (!overlap) break;
      tries++;
    }

    // 혹시 못 놓으면 중앙 근처로라도 배치
    if (tries >= maxTries) {
      x = circleRadius - w / 2;
      y = circleRadius - h / 2;
    }

    img.style.left = `${x}px`;
    img.style.top = `${y}px`;

    placedFoods.push({ x, y, w, h });
    circle.appendChild(img);
  });
</script>

</body>
</html>
