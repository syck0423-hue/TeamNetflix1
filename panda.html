<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>배경 위 요소 배치</title>
<style>
  body {
    margin: 0;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* 배경 영역 */
  .stage {
    position: relative;
    width: 926px;
    height: 574px;
    background: url("img/panda/bg.png") no-repeat center/cover;
    overflow: hidden;
  }

  /* 공통 요소 스타일 */
  .item {
    position: absolute;
  }

  /* 예시로 색상 지정 (나중에 이미지로 대체 가능) */
  .item1 { 
    left: 343px; 
    bottom: 152px; 
    width: 259px;
    height: 343px;
  }
  .item2 { 
    left: 96px; 
    top: 45px; 
    width: 239px;
    height: 307px;
  }
  .item3 { 
    left: 57px; 
    top: 433px; 
    width: 237px;
    height: 304px;
  }  
  .item4 { 
    right: 57px; 
    top: 433px; 
    width: 239px;
    height: 307px;
  } 
  .item3, .item4 {
    transition: transform 0.4s ease, opacity 0.4s ease;
    opacity: 1; /* 기본 불투명 */
  }

/* hover 시 위로 살짝 올라오고 투명도 적용 */
  .item3:hover, .item4:hover {
    transform: translateY(-40px); /* 위로 이동 */
    opacity: 0.7; /* 반투명 처리 */
  }
  .item5 { 
    right: 74px; 
    top: 74px; 
    width: 236px;
    height: 87px;
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="item item1">
      <img src="img/panda/basic.gif">
    </div>
    <div class="item item2">
      <img src="img/panda/text.gif">
    </div>
    <div class="item item3">
      <img src="img/panda/left.gif">
    </div>
    <div class="item item4">
      <img src="img/panda/right.gif">
    </div>
    <div class="item item5">
      <img src="img/panda/clear_0.png">
    </div>
  </div>
</body>
</html>
