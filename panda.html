<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>íŒë‹¤ í´ë¦­ ë¦¬ë“¬ê²Œì„</title>
<style>
  body {
    margin: 0;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .stage {
    position: relative;
    width: 926px;
    height: 574px;
    background: url("img/panda/bg.png") no-repeat center/cover;
    overflow: hidden;
  }

  .item { position: absolute; }

  .item1 { left: 343px; bottom: 152px; width: 259px; height: 343px; }
  .item2 { left: 96px; top: 45px; width: 239px; height: 307px; }
  .item3 { left: 57px; top: 433px; width: 237px; height: 304px; transition: transform 1s ease; cursor: pointer; }
  .item4 { right: 57px; top: 433px; width: 239px; height: 307px; transition: transform 1s ease; cursor: pointer; }
  .item5 { right: 74px; top: 74px; width: 236px; height: 87px; }

  /* hover ì‹œ ì‚´ì§ ì˜¬ë¼ì˜¤ê¸° */
  .item3:hover, .item4:hover {
    transform: translateY(-30px);
  }

  /* í´ë¦­ ì‹œ ì¢€ ë” í¬ê²Œ ì˜¬ë¼ì˜¤ê¸° */
  .item3.clicked, .item4.clicked {
    transform: translateY(-160px);
  }

  /* ìŒí‘œ í‘œì‹œ */
  .note {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 126px;
    height: 268px;
    opacity: 0;
    transition: opacity 0.4s ease;
    z-index: 10;
  }

  #noteL { left: 5px; }
  #noteR { right: 5px; }
  .show { opacity: 1; }
</style>
</head>
<body>
  <div class="stage">
    <div class="item item1">
      <img id="pandaImg" src="img/panda/basic.gif">
    </div>
    <div class="item item2">
      <img src="img/panda/text.gif">
    </div>
    <div class="item item3" id="leftBtn">
      <img src="img/panda/left.gif">
    </div>
    <div class="item item4" id="rightBtn">
      <img src="img/panda/right.gif">
    </div>
    <div class="item item5">
      <img id="clearImg" src="img/panda/clear_0.png">
    </div>

    <!-- ğŸµ ìŒí‘œ í‘œì‹œ -->
    <img id="noteL" class="note" src="img/panda/soundL.gif" alt="ì™¼ìª½ ìŒí‘œ">
    <img id="noteR" class="note" src="img/panda/soundR.gif" alt="ì˜¤ë¥¸ìª½ ìŒí‘œ">
  </div>

  <script>
    const sequence = ["left", "left", "right", "left"];
    let currentStep = 0;
    let clearCount = 0; // âœ… clear ì´ë¯¸ì§€ ë‹¨ê³„ ì¶”ì 

    const noteL = document.getElementById("noteL");
    const noteR = document.getElementById("noteR");
    const clearImg = document.getElementById("clearImg");
    const pandaImg = document.getElementById("pandaImg");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    // í˜„ì¬ ë‹¨ê³„ì˜ ìŒí‘œ í‘œì‹œ
    function showNote() {
      noteL.classList.remove("show");
      noteR.classList.remove("show");
      const current = sequence[currentStep];
      if (current === "left") noteL.classList.add("show");
      else if (current === "right") noteR.classList.add("show");
    }

    // í´ë¦­ ì²˜ë¦¬
    leftBtn.addEventListener("click", () => {
      raiseSmoothly(leftBtn);
      handleInput("left");
    });

    rightBtn.addEventListener("click", () => {
      raiseSmoothly(rightBtn);
      handleInput("right");
    });

    // í´ë¦­ ì‹œ ì²œì²œíˆ ì˜¬ë¼ê°”ë‹¤ ë‚´ë ¤ì˜¤ê¸°
    function raiseSmoothly(el) {
      el.classList.add("clicked");
      setTimeout(() => {
        el.classList.remove("clicked");
      }, 1000);
    }

    // ì •ë‹µ íŒì •
    function handleInput(dir) {
      if (dir === sequence[currentStep]) {
        currentStep++;
        showGood(); // âœ… good ë°˜ì‘
        if (currentStep < sequence.length) {
          showNote();
        } else {
          // âœ… í•œ ì„¸íŠ¸ ì™„ì„±
          clearCount = Math.min(clearCount + 1, 4);
          clearImg.src = `img/panda/clear_${clearCount}.png`;

          // í´ë¦¬ì–´ í›„ ì´ˆê¸°í™”
          currentStep = 0;
          setTimeout(() => {
            showNote();
          }, 1000);
        }
      } else {
        // âŒ ì‹¤íŒ¨
        showBad(); // bad ë°˜ì‘
        currentStep = 0;
        clearCount = 0;
        clearImg.src = "img/panda/clear_0.png";
        showNote();
      }
    }

    // âœ… GOOD í‘œì‹œ
    function showGood() {
      pandaImg.src = "img/panda/good.gif";
      setTimeout(() => {
        pandaImg.src = "img/panda/basic.gif";
      }, 1000);
    }

    // âŒ BAD í‘œì‹œ
    function showBad() {
      pandaImg.src = "img/panda/bad.gif";
      setTimeout(() => {
        pandaImg.src = "img/panda/basic.gif";
      }, 1000);
    }

    // ì‹œì‘ ì‹œ ì²« ìŒí‘œ í‘œì‹œ
    showNote();
  </script>
</body>
</html>
