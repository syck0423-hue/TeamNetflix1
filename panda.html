<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>판다 클릭 리듬게임</title>
<style>
  body {
    margin: 0;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .stage {
    position: relative;
    width: 926px;
    height: 574px;
    background: url("img/panda/bg.png") no-repeat center/cover;
    overflow: hidden;
  }

  .item { position: absolute; }

  .item1 { left: 343px; bottom: 152px; width: 259px; height: 343px; }
  .item2 { left: 96px; top: 45px; width: 239px; height: 307px; }
  .item3 { left: 57px; top: 433px; width: 237px; height: 304px; transition: transform 1s ease; cursor: pointer; }
  .item4 { right: 57px; top: 433px; width: 239px; height: 307px; transition: transform 1s ease; cursor: pointer; }
  .item5 { right: 74px; top: 74px; width: 236px; height: 87px; }

  /* hover 시 살짝 올라오기 */
  .item3:hover, .item4:hover {
    transform: translateY(-30px);
  }

  /* 클릭 시 좀 더 크게 올라오기 */
  .item3.clicked, .item4.clicked {
    transform: translateY(-160px);
  }

  /* 음표 표시 */
  .note {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 126px;
    height: 268px;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 10;
  }

  #noteL { left: 5px; }
  #noteR { right: 5px; }
  .show { opacity: 1; }
</style>
</head>
<body>
  <div class="stage">
    <div class="item item1">
      <img id="pandaImg" src="img/panda/basic.gif">
    </div>
    <div class="item item2">
      <img src="img/panda/text.gif">
    </div>
    <div class="item item3" id="leftBtn">
      <img src="img/panda/left.gif">
    </div>
    <div class="item item4" id="rightBtn">
      <img src="img/panda/right.gif">
    </div>
    <div class="item item5">
      <img id="clearImg" src="img/panda/clear_0.png">
    </div>

    <!-- 🎵 음표 표시 -->
    <img id="noteL" class="note" src="img/panda/soundL.gif" alt="왼쪽 음표">
    <img id="noteR" class="note" src="img/panda/soundR.gif" alt="오른쪽 음표">
  </div>

  <script>
    // 🎯 각 라운드별 정답 순서
    const sequence = ["left", "left", "right", "left"];
    let currentRound = 0; // 현재 라운드 (0~3)
    const totalRounds = sequence.length;

    const noteL = document.getElementById("noteL");
    const noteR = document.getElementById("noteR");
    const clearImg = document.getElementById("clearImg");
    const pandaImg = document.getElementById("pandaImg");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    // 음표 표시 (0.5초 후 자동 사라짐)
    function showNote() {
      noteL.classList.remove("show");
      noteR.classList.remove("show");

      const current = sequence[currentRound];
      if (current === "left") noteL.classList.add("show");
      else if (current === "right") noteR.classList.add("show");

      setTimeout(() => {
        noteL.classList.remove("show");
        noteR.classList.remove("show");
      }, 500); // 0.5초 후 사라짐
    }

    // 클릭 처리
    leftBtn.addEventListener("click", () => {
      raiseSmoothly(leftBtn);
      handleInput("left");
    });

    rightBtn.addEventListener("click", () => {
      raiseSmoothly(rightBtn);
      handleInput("right");
    });

    // 클릭 시 천천히 올라갔다 내려오기
    function raiseSmoothly(el) {
      el.classList.add("clicked");
      setTimeout(() => {
        el.classList.remove("clicked");
      }, 1000);
    }

    // 입력 판정
    function handleInput(dir) {
      if (dir === sequence[currentRound]) {
        showGood();
        currentRound++;
        clearImg.src = `img/panda/clear_${currentRound}.png`; // 라운드별 클리어 상태 반영

        if (currentRound < totalRounds) {
          // 다음 라운드로 넘어가며 다음 음표 표시
          setTimeout(() => {
            showNote();
          }, 1000);
        } else {
          // 🎉 모든 라운드 완료
          showFinalClear();
        }
      } else {
        // ❌ 틀릴 경우
        showBad();
        currentRound = 0;
        clearImg.src = "img/panda/clear_0.png";
        setTimeout(() => {
          showNote();
        }, 1000);
      }
    }

    // ✅ GOOD 반응
    function showGood() {
      pandaImg.src = "img/panda/good.gif";
      setTimeout(() => {
        pandaImg.src = "img/panda/basic.gif";
      }, 1000);
    }

    // ❌ BAD 반응
    function showBad() {
      pandaImg.src = "img/panda/bad.gif";
      setTimeout(() => {
        pandaImg.src = "img/panda/basic.gif";
      }, 1000);
    }

    // 🎉 4라운드 클리어
    function showFinalClear() {
      clearImg.src = "img/panda/clear_4.png";
      pandaImg.src = "img/panda/good.gif";
      setTimeout(() => {
        pandaImg.src = "img/panda/basic.gif";
        // 다시 첫 라운드로 재시작
        currentRound = 0;
        clearImg.src = "img/panda/clear_0.png";
        showNote();
      }, 2000);
    }

    // 시작 시 첫 음표 표시
    showNote();
  </script>
</body>
</html>
