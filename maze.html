<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미로 게임</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d3d3d3;
        }
        .container {
            position: relative;
            width: 926px;
            height: 574px;
        }
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .character {
            position: absolute;
            width: 22px; /* 캐릭터 크기 */
            height: 22px;
            background-image: url('img/maze/mouse.png'); /* 캐릭터 이미지 */
            background-size: cover;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="img/maze/bg.png" class="bg-image">
    <img src="img/maze/wall.png" class="overlay-image">
    <div class="character" id="character"></div>
</div>

<script>
    const character = document.getElementById('character');
    const container = document.querySelector('.container');
    const wallImage = new Image();
    const step = 22; // 캐릭터 한 칸 크기
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    let characterPos = { x: 0, y: 0 }; // 캐릭터 초기 위치

    // wall.png 이미지 로드 후 캔버스에 그리기
    wallImage.src = '/mnt/data/wall.png';
    wallImage.onload = function() {
        canvas.width = wallImage.width;
        canvas.height = wallImage.height;
        ctx.drawImage(wallImage, 0, 0);
        // 게임 시작 시 초기 위치 설정
        setPosition(0, 0);
    }

    // 캐릭터 위치 설정 함수
    function setPosition(x, y) {
        character.style.left = `${x}px`;
        character.style.top = `${y}px`;
        characterPos = { x, y };
    }

    // 벽과 충돌하는지 확인하는 함수
    function isValidMove(x, y) {
        // 이미지에서 특정 (x, y) 위치의 픽셀 데이터를 가져옴
        const pixel = ctx.getImageData(x, y, 1, 1).data;
        // 벽은 검정색(0, 0, 0)으로 가정
        return pixel[0] !== 0 || pixel[1] !== 0 || pixel[2] !== 0;
    }

    // 캐릭터 이동 함수
    function moveCharacter(e) {
        let newX = characterPos.x;
        let newY = characterPos.y;

        // 키 입력에 따른 위치 변경
        if (e.key === 'w') newY -= step;  // 위로 이동
        if (e.key === 's') newY += step;  // 아래로 이동
        if (e.key === 'a') newX -= step;  // 왼쪽으로 이동
        if (e.key === 'd') newX += step;  // 오른쪽으로 이동

        // 새로운 위치가 벽에 닿지 않는지 확인
        if (isValidMove(newX, newY)) {
            setPosition(newX, newY);
        }
    }

    // 키보드 이벤트 리스너 추가
    window.addEventListener('keydown', moveCharacter);

</script>

</body>
</html>
