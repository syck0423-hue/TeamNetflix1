<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* 배경색 추가 */
        }
        .container {
            position: relative;
            width: 926px; /* 이미지 크기에 맞게 조정 */
            height: 574px; /* 이미지 크기에 맞게 조정 */
        }
        .bg-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 이미지를 중앙으로 정렬 */
            width: 100%; /* 이미지가 부모 크기에 맞게 조정됨 */
            height: 100%; /* 이미지가 부모 크기에 맞게 조정됨 */
        }
    </style>
</head>
<body>

<div class="container">
    <img src="img/maze/bg.png" class="bg-image">
</div>

</body>
</html>
