<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay</title>
    <style>
        .container {
            position: relative;
            width: 926px; /* Adjust based on image size */
            height: 574px; /* Adjust based on image size */
        }
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="img/maze/bg.png" class="bg-image">
    <img src="img/maze/wall.png" class="overlay-image">
</div>

</body>
</html>
