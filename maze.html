<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미로 게임</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d3d3d3;
        }
        .container {
            position: relative;
            width: 926px;
            height: 574px;
        }
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .character {
            position: absolute;
            width: 22px; /* 캐릭터 크기 */
            height: 22px;
            background-image: url('img/maze/mouse.png'); /* 캐릭터 이미지 */
            background-size: cover;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="img/maze/bg.png" class="bg-image">
    <img src="img/maze/wall.png" class="overlay-image">
    <div class="character" id="character"></div>
</div>

<script>
    const character = document.getElementById('character');
    const wallImage = new Image();
    const step = 22; // 캐릭터 한 칸 크기 (22px)
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    let characterPos = { x: 0, y: 0 }; // 캐릭터 초기 위치

    // wall.png 이미지 로드 후 캔버스에 그리기
    wallImage.src = 'img/maze/wall.png';  // 이미지 경로 수정 필요
    wallImage.onload = function() {
        canvas.width = wallImage.width;
        canvas.height = wallImage.height;
        ctx.drawImage(wallImage, 0, 0);
        // 게임 시작 시 초기 위치 설정
        const startX = (canvas.width - 22) / 2;  // canvas 크기에서 캐릭터 크기를 빼고 중앙으로 배치
        const startY = 128;  // 상단 중앙에서 약간 내려와서 시작
        setPosition(startX, startY);
    }

    // 캐릭터 위치 설정 함수
    function setPosition(x, y) {
        character.style.left = `${x}px`;
        character.style.top = `${y}px`;
        characterPos = { x, y };
    }

    // 벽과 충돌하는지 확인하는 함수
    function isValidMove(x, y) {
        const startX = x;
        const startY = y;
        const width = step; // 캐릭터 크기
        const height = step;

        // 캐릭터 영역 내 모든 픽셀을 검사
        const imageData = ctx.getImageData(startX, startY, width, height);
        const data = imageData.data;

        // 이미지의 각 픽셀을 검사
        for (let i = 0; i < data.length; i += 4) {
            // 픽셀의 R, G, B 값이 모두 0이라면 벽이라고 간주 (검정색)
            if (data[i] === 0 && data[i + 1] === 0 && data[i + 2] === 0) {
                return false;  // 벽에 닿은 경우
            }
        }
        return true;  // 벽에 닿지 않은 경우
    }

    // 캐릭터 이동 함수
    function moveCharacter(e) {
        let newX = characterPos.x;
        let newY = characterPos.y;

        // 키 입력에 따른 위치 변경
        if (e.key === 'w') newY -= step;  // 위로 이동
        if (e.key === 's') newY += step;  // 아래로 이동
        if (e.key === 'a') newX -= step;  // 왼쪽으로 이동
        if (e.key === 'd') newX += step;  // 오른쪽으로 이동

        // 새로운 위치가 벽에 닿지 않는지 확인 (벽 이미지 크기를 기준으로 검사를 해야 함)
        // getImageData는 픽셀 좌표가 0부터 시작하므로, 현재 `newX`와 `newY`의 위치가 이미지 내에 존재하는지 체크
        if (newX >= 0 && newX < canvas.width && newY >= 0 && newY < canvas.height) {
            if (isValidMove(newX, newY)) {
                setPosition(newX, newY);
            }
        }
    }

    // 키보드 이벤트 리스너 추가
    window.addEventListener('keydown', moveCharacter);

</script>

</body>
</html>
